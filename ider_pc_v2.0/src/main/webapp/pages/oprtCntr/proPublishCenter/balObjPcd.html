<div ng-controller="balObjPcdCtrl">
	<div style="margin-top:20px">
		<form name="balanceForm" class="layui-form">
			<div class="col_td">
				<div class="col4 text_right">PCD编号：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  disabled="disabled"
						ng-model="updatePcd.pcdNo" name="pcdNo" 
						type="text" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>币种：</div>
				<div class="wd190 float_left">
					<select ng-model="updatePcd.currencyCode" class="layui-input"  validator="required"
						jf-select="builder.option(currencyTypeArray)" name="currencyCode">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">取值类型：</div>
				<div class="wd190 float_left">
				<select jf-select="builder.option(valTypArray)" ng-model="updatePcd.pcdType" ></select>
					
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>取值：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,number" maxlength="18"
						ng-model="updatePcd.pcdValue" name="pcdValue" 
						type="text" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>取值小数位：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,number" maxlength="10"
						ng-model="updatePcd.pcdPoint" name="pcdPoint" 
						type="text" >
				</div>
			</div>
		</form>

	</div>
</div>
