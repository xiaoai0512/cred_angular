<div ng-controller="checkProObjArtCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
					<div class="search_mian">
						<div class="mainname">构件列表</div>
					</div>
					<div jf-grid="elmListTable">
						<table>
							<thead>
								<tr>
									<th>构件编号</th>
									<th>构件描述</th>
									<th>构件类型</th>
									<th>非对象实例化维度</th>
									<!-- <th>操作</th> -->
								</tr>
							</thead>
							<tbody>
								<tr >
									<td align="center" ng-bind="item.artifactNo"  ng-click="queryElement(this)"></td>
									<td align="center" ng-bind="item.artifactDesc" ng-click="queryElement(this)"></td>
									<td align="center" ng-click="queryElement(this)"><span ng-if="item.artifactType=='A'">账户类构件</span>
										<span ng-if="item.artifactType=='B'">余额类构件</span> <span
										ng-if="item.artifactType=='T'">技术类构件</span> <span
										ng-if="item.artifactType=='P'">产品类构件</span> <span
										ng-if="item.artifactType=='X'">非对象类构件</span> <span
										ng-if="item.artifactType=='M'">媒介类构件</span></td>
									<td align="center" ng-click="queryElement(this)"><span
										ng-if="item.nonObjInstanDimen=='D'">核算状态</span> <span
										ng-if="item.nonObjInstanDimen=='E'">事件</span>
										<span ng-if="item.nonObjInstanDimen=='A'">授权场景</span>
										<span ng-if="item.nonObjInstanDimen=='L'">额度节点</span></td>
									<!-- <td align="center">
										<button class="layui-btn layui-btn-mini"
											ng-click="checkElmInfo(item)">
											<i class="layui-icon layui-icon-more">&#xe65f;</i>
										</button>
										
									</td> -->
								</tr>
							</tbody>
						</table>
					</div>
					<div class="search_mian">
						<div class="col_td">
							<div class="wd190 float_left">
								<input class="layui-input" type="hidden" id="artifactType"
									ng-model="elmListTable.params.artifactType">
							</div>
						</div>
					</div>
					<div class="clearboth"></div>
						<div jf-grid="eleTable">
				              <table>
				                  <thead>
				                      <tr >
				                          <th>元件</th>
				                          <th>元件描述</th>
				                      </tr>
				                  </thead>
				                  <tbody>
				                  	<tr  >
				                       <td align="center" ng-bind="item.elementNo" ng-click="queryPcd(this)"></td>
				                       <td align="center" ng-bind="item.elementDesc" ng-click="queryPcd(this)"></td>
				                      </tr>
				                  </tbody>
				              </table>
				          </div>
				          <div class="clearboth"></div>
				          <div ng-show="showBalObjInfoCheck">
						<div class="" class="layui-form">
							<div class="search_mian">
							<form name="balanceForm">
								<div class="mainname">PCD信息</div>
								<div class="col_td">
									<div class="col4 text_right">PCD编号 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text"
											ng-model="balObjListInfoCheck.pcdNo" disabled="disabled">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">币种 ：</div>
									<div class="wd190 float_left">
										<!-- <input class="layui-input" type="text"
											ng-model="balObjListInfoCheck.currencyCodeTran" disabled> -->
										<select ng-model="balObjListInfoCheck.currencyCode" class="layui-input" 
											jf-select="builder.option(currencyArr)" name="currencyCode"
											>
										</select>	
										
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值类型：</div>
									<div class="wd190 float_left">
										<!-- <input class="layui-input" type="text"
											ng-model="balObjListInfoCheck.pcdType"> -->
											<select jf-select="builder.option(pcdtypeArray)" ng-model="balObjListInfoCheck.pcdType"></select>
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text" validator="number" maxlength="18"
											ng-model="balObjListInfoCheck.pcdValue">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值小数位：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text" validator="number" maxlength="10"
											ng-model="balObjListInfoCheck.pcdPoint">
									</div>
								</div>
								<div class="col_tr text_center">
									<!-- <button class="layui-btn layui-btn-radius" validation-submit="balanceForm"
										ng-click="saveBalObjInfo()" type="button">
										<i class="layui-icon">&#xe624;</i> 保存
									</button>
									<button class="layui-btn layui-btn-radius"
										ng-click="closeBtn()" type="button">
										<i class="layui-icon">&#x1005;</i> 关闭
									</button> -->
								</div>
								</form>
							</div>
						</div>

					</div>
				</div>

		</div>
	</div>
</div>
