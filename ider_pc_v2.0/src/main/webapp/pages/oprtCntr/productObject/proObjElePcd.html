<div ng-controller="proObjElePcdCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
				<div class="layui-form">
						<div class="search_mian">
							<div class="mainname">可选元件列表</div>
						</div>
						<div jf-grid="eleTable">
			              <table>
			                  <thead>
			                      <tr>
			                          <th>元件</th>
			                          <th>元件描述</th>
			                          <!-- <th>操作</th> -->
			                      </tr>
			                  </thead>
			                  <tbody>
			                  	<tr>
			                       <td align="center" ng-bind="item.elementNo"></td>
			                       <td align="center" ng-bind="item.elementDesc"></td>
			                       <!-- 	<td align="center" >
			                       			<button class="layui-btn layui-btn-mini" type="button"
												ng-click="updateAriEle(item)">
												<i class="layui-icon"></i> 替换
											</button>
									</td> -->
			                      </tr>
			                  </tbody>
			              </table>
			          </div>
					<div ng-show="showBalObjInfo">
						<div class="" class="layui-form">
							<div class="search_mian">
							<form name="balanceForm">
								<div class="mainname">PCD信息</div>
								<div class="col_td">
									<div class="col4 text_right">PCD编号 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text"
											ng-model="balObjListInfo.pcdNo" disabled="disabled">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">币种 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text"
											ng-model="balObjListInfo.currencyCodeTran" disabled>
										
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值类型：</div>
									<div class="wd190 float_left">
										<!-- <input class="layui-input" type="text"
											ng-model="balObjListInfo.pcdType"> -->
											<select jf-select="builder.option(pcdtypeArray)" ng-model="balObjListInfo.pcdType"></select>
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text" validator="required,number" maxlength="18"
											ng-model="balObjListInfo.pcdValue">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值小数位：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text" validator="required,number" maxlength="10"
											ng-model="balObjListInfo.pcdPoint">
									</div>
								</div>
								<div class="col_tr text_center">
									<!-- <button class="layui-btn layui-btn-radius" validation-submit="balanceForm"
										ng-click="saveBalObjInfo()" type="button">
										<i class="layui-icon">&#xe624;</i> 保存
									</button>
									<button class="layui-btn layui-btn-radius"
										ng-click="closeBtn()" type="button">
										<i class="layui-icon">&#x1005;</i> 关闭
									</button> -->
								</div>
								</form>
							</div>
						</div>

					</div>
					
				</div>
			</div>
		</div>
	</div>
		</div>
