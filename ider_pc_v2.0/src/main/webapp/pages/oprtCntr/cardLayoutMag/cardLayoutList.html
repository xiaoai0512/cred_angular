<div ng-controller="cardLayoutListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<div class="search_mian layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'YYH700001' | translate}}：</div>
				<div class="wd190 float_left">
					<select  class="layui-input" ng-model="cardLayoutList.params.operationMode" 
							jf-select="operationModeArr" name="operationMode"  maxlength="3">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00155' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text"
						ng-model="cardLayoutList.params.formatCode" maxlength="9">
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="cardLayoutList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn" ng-click="addCardLayout()" ng-show="addBtnFlag">
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
				<!-- <button class="layui-btn cancel-btn" type="button"
					ng-click="cardLayoutList.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button> -->
			</div>
		</div>
		<!-- 卡版面列表 -->
		<div jf-grid="cardLayoutList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH700001' | translate}}</th>
						<th>{{'F00155' | translate}}</th>
						<th>{{'F00131' | translate}}</th>
						<th style="width:20%;">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.formatCode"></td>
						<td align="center" ng-bind="item.formatDescribe"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini" ng-click="queryCardLayout(item)" ng-show="selBtnFlag">
									<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateCardLayout(item)" ng-show="updBtnFlag">
									<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="CopyCardLayout(item)" ng-show="addBtnFlag">
									<i class="layui-icon">&#xe654;</i> {{'F00061' | translate}}
							</button>	
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
