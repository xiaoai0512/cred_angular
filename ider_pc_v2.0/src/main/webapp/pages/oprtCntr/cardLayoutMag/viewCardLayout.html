<div ng-controller="viewCardLayoutCtrl">
	<div class="layui-form">
		<form name="cardLayoutInfForm"  class="layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'YYH700001' | translate}}：</div>
				<div class="wd190 float_left">
					<select  class="layui-input" ng-model="cardLayoutInf.operationModeVw"  disabled
							jf-select="operationModeArr" name="operationMode"  maxlength="3">
						</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00155' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="cardLayoutInf.formatCode" maxlength="4" readonly
						name="formatCode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00131' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="cardLayoutInf.formatDescribe" maxlength="50" 
						name="description" type="text" readonly>
				</div>
			</div>
		</form>
	</div>
</div>
