<div ng-controller="overdraftCostSettingCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：交易费用设置
	</div>
	<div class="allcontent">
		<form name="overdraftCostForm" class="layui-form">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>运营模式：</div>
				<div class="wd190 float_left">
					<input class="layui-input"
						ng-model="addOverdraftCost.operationMode" 
						validator="required,minlength,maxlength" minlength="1" maxlength="3"
						name="operationMode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>交易费用代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input"
						ng-model="addOverdraftCost.overdraftCostCode" 
						validator="required,minlength,maxlength" minlength="1" maxlength="9"
						name="overdraftCostCode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">
					<i class="red_input">（系统自动生成）</i>顺序号：
				</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="addOverdraftCost.orderIndex"
						disabled="disabled" name="orderIndex" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>业务类型代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength" minlength="1" maxlength="9"
						ng-model="addOverdraftCost.businessTypeCode"
						name="businessTypeCode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">产品对象代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					 minlength="1" maxlength="9"
						ng-model="addOverdraftCost.productObjectCode"
						name="productObjectCode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>币种：</div>
				<div class="wd190 float_left">
						<select jf-select="builder.option(currencyArr)"
						ng-model="addOverdraftCost.currency" validator="required"
						name="currency"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>描述：</div>
				<div class="wd190 float_left">
					<input class="layui-input" name="transDesc"
						ng-model="addOverdraftCost.transDesc" type="text"
						validator="required,minlength,maxlength" minlength="1" maxlength="50">
				</div>
			</div>

			<div class="clearboth"></div>
			<div class="mainname">提现交易</div>

			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>交易费用标识：</div>
				<div class="wd190 float_left">
					<select jf-select="builder.option(costSingCashArray)"
						ng-model="addOverdraftCost.transCostSingCash" validator="required"
						name="transCostSingCash"></select>
				</div>
			</div>

			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>提现交易来源：</div>
				<div class="wd190 float_left">
					<select jf-select="builder.option(transChannelArray)"
						ng-model="addOverdraftCost.transChannelCash" validator="required"
						name="transChannelCash"></select>
				</div>
			</div>

			<div class="col_tr">
				<div class="col2 text_right"><span class="red">*</span>提现手续费 ：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashFixedCharge" name="cashFixedCharge"
						type="text">
				</div>
			</div>

			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>最小费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashMinCharge" name="cashMinCharge"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>最大费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashMaxCharge" name="cashMaxCharge"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.cashScale1" name="cashScale1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashQuota1" name="cashQuota1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.cashScale2" name="cashScale2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashQuota2" name="cashQuota2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.cashScale3" name="cashScale3"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.cashQuota3" name="cashQuota3"
						type="text">
				</div>
			</div>

			<div class="clearboth"></div>
			<div class="mainname">转账交易</div>

			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>转账交易费用标识：</div>
				<div class="wd190 float_left">
					<select jf-select="builder.option(costSingCashArray)"
						ng-model="addOverdraftCost.transCostSingTransfer"
						validator="required" name="transCostSingTransfer" />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>转账交易来源：</div>
				<div class="wd190 float_left">
					<select jf-select="builder.option(transChannelArray)"
						ng-model="addOverdraftCost.transChannelTransfer"
						validator="required" name="transChannelTransfer" />
				</div>
			</div>
			<div class="col_tr">
				<div class="col2 text_right"><span class="red">*</span>转账手续费 ：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferFixedCharge"
						name="transferFixedCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>最小费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferMinCharge"
						name="transferMinCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>最大费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferMaxCharge"
						name="transferMaxCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.transferScale1" name="transferScale1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferQuota1" name="transferQuota1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.transferScale2" name="transferScale2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferQuota2" name="transferQuota2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>比例3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="10"
						ng-model="addOverdraftCost.transferScale3" name="transferScale3"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>限额3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,minlength,maxlength,decimals" minlength="1" maxlength="18"
						ng-model="addOverdraftCost.transferQuota3" name="transferQuota3"
						type="text">
				</div>
			</div>
		</form>
		<div class="col_tr text_center">
			<button class="layui-btn layui-btn-radius"
				ng-click="saveOverdraftCost()" validation-submit="overdraftCostForm">
				<i class="layui-icon"></i> 保存
			</button>
		</div>

	</div>
</div>
