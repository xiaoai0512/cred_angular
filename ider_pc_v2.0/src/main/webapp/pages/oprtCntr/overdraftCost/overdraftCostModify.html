<div ng-controller="overdraftCostModifyCtrl">
	<div class="">
		<form name="overdraftCostForm" class="layui-form">
			<div class="col_td">
				<div class="col4 text_right">运营模式：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone" ng-model="overdraftCostModify.operationMode" 
					validator="required,maxlength" minlength="1" maxlength="3" disabled="disabled"
						name="operationMode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">交易费用代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input  bnone" ng-model="overdraftCostModify.overdraftCostCode" 
					validator="required,maxlength" minlength="1" maxlength="9" disabled="disabled"
						name="overdraftCostCode" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">顺序号：</div>
				<div class="wd190 float_left">
					<input class="layui-input  bnone" 
						ng-model="overdraftCostModify.orderIndex" disabled="disabled"
						name="orderIndex" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">业务类型代码：</div>
				<div class="wd190 float_left ">
					<input class="layui-input bnone" validator="required"
						ng-model="overdraftCostModify.businessTypeCode" name="businessTypeCode" disabled="disabled"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">产品对象代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,maxlength" minlength="1" maxlength="9"
						ng-model="overdraftCostModify.productObjectCode" name="productObjectCode"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">币种：</div>
				<div class="wd190 float_left">
					<!-- <input class="layui-input" name="currency" ng-model="overdraftCostModify.currency" type="text"   validator="required" > -->
					<select jf-select="builder.option(currencyArr)"
						ng-model="overdraftCostModify.currency" validator="required"
						name="currency"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">描述：</div>
				<div class="wd190 float_left">
					<input class="layui-input" name="transDesc" ng-model="overdraftCostModify.transDesc" type="text"   validator="required,maxlength" minlength="1" maxlength="50" >
				</div>
			</div>
			
			<div class="clearboth"></div>
			<div class="mainname titleInfo">提现交易</div>
			
			<div class="col_td">
				<div class="col4 text_right">交易费用标识：</div>
				<div class="wd190 float_left">
					<select  jf-select="builder.option(costSingCashArray)" ng-model="overdraftCostModify.transCostSingCash" validator="required" name="transCostSingCash" />
				</div>
			</div>
			
			<div class="col_td">
				<div class="col4 text_right">提现交易来源：</div>
				<div class="wd190 float_left">
					<select  jf-select="builder.option(transChannelArray)" ng-model="overdraftCostModify.transChannelCash" validator="required" name="transChannelCash" />
				</div>
			</div>
			
			<div class="col_tr">
				<div class="col2 text_right">
					提现手续费 ：</div><div class="wd190 float_left">
					<input class="layui-input" 
					validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashFixedCharge"
						name="cashFixedCharge" type="text">
				</div>
			</div>
			
			<div class="col_td">
				<div class="col4 text_right">最小费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashMinCharge" name="cashMinCharge"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">最大费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashMaxCharge"
						name="cashMaxCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.cashScale1" name="cashScale1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashQuota1"
						name="cashQuota1" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.cashScale2" name="cashScale2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashQuota2"
						name="cashQuota2" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.cashScale3" name="cashScale3"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.cashQuota3"
						name="cashQuota3" type="text">
				</div>
			</div>
			
			<div class="clearboth"></div>
			<div class="mainname titleInfo">转账交易</div>
			
			<div class="col_td">
				<div class="col4 text_right">转账交易费用标识：</div>
				<div class="wd190 float_left">
					<select  jf-select="builder.option(costSingCashArray)" ng-model="overdraftCostModify.transCostSingTransfer" validator="required" name="transCostSingTransfer" />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">转账交易来源：</div>
				<div class="wd190 float_left">
					<select  jf-select="builder.option(transChannelArray)" ng-model="overdraftCostModify.transChannelTransfer" validator="required" name="transChannelTransfer" />
				</div>
			</div>
			<div class="col_tr">
				<div class="col2 text_right">
					转账手续费  ：</div><div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferFixedCharge"
						name="transferFixedCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">最小费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferMinCharge"
						name="transferMinCharge" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">最大费用：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferMaxCharge" name="transferMaxCharge"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.transferScale1"
						name="transferScale1" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额1：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferQuota1" name="transferQuota1"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.transferScale2"
						name="transferScale2" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额2：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferQuota2" name="transferQuota2"
						type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">比例3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="10"
						ng-model="overdraftCostModify.transferScale3"
						name="transferScale3" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">限额3：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,decimals" minlength="1" maxlength="18"
						ng-model="overdraftCostModify.transferQuota3" name="transferQuota3"
						type="text">
				</div>
			</div>
		</form>

	</div>
</div>
