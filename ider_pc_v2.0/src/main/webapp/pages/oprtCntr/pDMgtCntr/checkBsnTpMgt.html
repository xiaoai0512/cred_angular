<div ng-controller="checkBsnTpMgtCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
					<div class="col_td">
						<div class="col4 text_right">运营模式 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text"
								ng-model="item.operationMode" disabled="disabled">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">业务类型代码 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text"
								ng-model="item.businessTypeCode" disabled="disabled">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">交易类型：</div>
						<div class="wd190 float_left">
							<select ng-model="item.transIdentifiNo" class="layui-input" 
										jf-select="builder.option(transTypeArray)" name="transIdentifiNoTran">
									</select>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">业务类型描述 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="item.businessDesc"
								">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">所属业务形态 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text" ng-model="item.businessPattern"
								disabled="disabled">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">应付优先级 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="item.duePriority"
								">
						</div>
					</div>
					<div ng-show="showtablelist">
						<div class="search_mian">
							<div class="mainname">可选元件列表</div>
						</div>
						<div jf-grid="eleTable">
			              <table>
			                  <thead>
			                      <tr>
			                          <th>元件</th>
			                          <th>元件描述</th>
			                          <th>操作</th>
			                      </tr>
			                  </thead>
			                  <tbody>
			                  	<tr>
			                       <td align="center" ng-bind="item.elementNo"></td>
			                       <td align="center" ng-bind="item.elementDesc"></td>
			                       	<td align="center" >
			                       			<button class="layui-btn layui-btn-mini" type="button"
												ng-click="updateAriEle(item)">
												<i class="layui-icon"></i> 替换
											</button>
									</td>
			                      </tr>
			                  </tbody>
			              </table>
			          </div>
					</div>
						<div ng-show="showBalObjInfo">
						<div class="" class="layui-form">
							<div class="search_mian">
							<form name="balanceForm">
								<div class="mainname">构件信息</div>
								<div class="col_td">
									<div class="col4 text_right">PCD代码 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input bnone" type="text"
											ng-model="balObjListInfo.pcdNo" disabled="disabled">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">币种 ：</div>
									<div class="wd190 float_left">
									<select ng-model="balObjListInfo.currencyCode" class="layui-input bnone" disabled="disabled"
										jf-select="builder.option(currencyTypeArray)" name="currencyCode">
									</select>
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值类型：</div>
									<div class="wd190 float_left">
										<!-- <input class="layui-input" type="text"
											ng-model="balObjListInfo.pcdType"> -->
											<select jf-select="builder.option(pcdtypeArray)" ng-model="balObjListInfo.pcdType"></select>
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值 ：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text"  validator="required,number" maxlength="18"
											ng-model="balObjListInfo.pcdValue">
									</div>
								</div>
								<div class="col_td">
									<div class="col4 text_right">取值小数位：</div>
									<div class="wd190 float_left">
										<input class="layui-input" type="text"  validator="required,number" maxlength="10"
											ng-model="balObjListInfo.pcdPoint">
									</div>
								</div>
								<div class="col_tr text_center">
									<!-- <button class="layui-btn layui-btn-radius" validation-submit="balanceForm"
										ng-click="saveBalObjInfo()" type="button">
										<i class="layui-icon">&#xe624;</i> 保存
									</button> -->
									<!-- <button class="layui-btn layui-btn-radius"
										ng-click="closeBtn()" type="button">
										<i class="layui-icon">&#x1005;</i> 关闭
									</button> -->
									
								</div>
								</form>
							</div>
						</div>
					</div>
					<div class="search_mian">
						<div class="mainname">已关联构件元件列表</div>
					</div>
					<div jf-grid="elmListTable">
						<table>
							<thead>
								<tr>
									<th>构件编号</th>
									<th>构件描述</th>
									<th>构件类型</th>
									<th>实例化元件</th>
									<th>元件描述</th>
									<th>PCD</th>
									<th>操作</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td align="center" ng-bind="item.artifactNo"></td>
									<td align="center" ng-bind="item.artifactDesc"></td>
								<!-- 	<td align="center" ng-bind="item.artifactType"></td> -->
								<td align="center">
									<span ng-if="item.artifactType == 'A'">账户类构件</span>
									<span ng-if="item.artifactType == 'B'">余额类构件</span>
									<span ng-if="item.artifactType == 'T'">技术类构件</span>
									<span ng-if="item.artifactType == 'P'">产品类构件</span>
									<span ng-if="item.artifactType == 'X'">非对象类构件</span>
									<span ng-if="item.artifactType == 'M'">媒介类构件</span>
									<span ng-if="item.artifactType == ''"></span>
									</td>
									<td align="center" ng-bind="item.elementNo"></td>
									<td align="center" ng-bind="item.elementDesc"></td>
									<td align="center" ng-bind="item.pcdNo"></td>
									<!-- <td align="center">
										
									</td> -->
									<td align="center" >
											<button class="layui-btn layui-btn-mini" type="button"
												ng-click="updateBalObjInfo(item)">
												<i class="layui-icon"></i> 修改
											</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>
					
					
				
				
			</div>
			</div>
		</div>
	</div>
