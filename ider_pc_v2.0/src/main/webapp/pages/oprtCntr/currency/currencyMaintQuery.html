<div ng-controller="currencyMaintCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：货币查询及维护
	</div>
	<div class="allcontent layui-form">
		<div class="clearboth"></div>
		<div class="mainname">货币查询及维护</div>

		<div class="col_td">
			<div class="col4 text_right">货币代码 ：</div>
			<div class="wd190 float_left">
				<input class="layui-input"
					ng-model="currencyTable.params.currencyCode" validator="required"
					name="currencyCode" type="text">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="currencyTable.search()">
				<i class="layui-icon">&#xe615;</i> 查询
			</button>

			<button class="layui-btn cancel-btn" type="button"
				ng-click="currencyTable.params={}">
				<i class="layui-icon">&#x1002;</i> 重置
			</button>
		</div>

		<div jf-grid="currencyTable">
			<table>
				<thead>
					<tr>
						<th>货币代码</th>
						<th>货币描述</th>
						<th>小数位位数</th>
						<th>货币简称</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.currencyCode"></td>
						<td align="center" ng-bind="item.description"></td>
						<td align="center" ng-bind="item.decimalPlaces"></td>
						<td align="center" ng-bind="item.referred"></td>
						<td align="center" ng-if="item.currencyCode != '' && item.currencyCode != null">
							
							<button class="layui-btn layui-btn-mini" ng-click="updateCurrency(item)">
								<i class="layui-icon"></i> 修改
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
