<div ng-controller="busPatManCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：业务形态管理
	</div>
	<div class="allcontent">
		<div class="col_td">
			<div class="col4 text_right">运营模式：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text" maxlength="3"
					ng-model="busPatManTable.params.operationMode">
			</div>
		</div>

		<div class="col_td">
			<div class="col4 text_right">业务形态代码：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text" maxlength="9"
					ng-model="busPatManTable.params.businessPattern">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">业务形态描述：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text" maxlength="50"
					ng-model="busPatManTable.params.description">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="busPatManTable.search()">
				<i class="layui-icon">&#xe615;</i> 查询
			</button>

			<button class="layui-btn cancel-btn" type="button"
				ng-click="busPatManTable.params={}">
				<i class="layui-icon">&#x1002;</i> 重置
			</button>
		</div>

		<div jf-grid="busPatManTable">
			<table>
				<thead>
					<tr>
						<th>运营模式</th>
						<th>业务形态代码</th>
						<th>账户组织形式</th>
						<th>业务性质</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.businessPattern"></td>
						<td align="center">
							<span ng-if="item.accountOrganizeTyp=='R'">循环</span>
							<span ng-if="item.accountOrganizeTyp=='T'">交易</span>
						</td>
						<td align="center">
							<span ng-if="item.accountBookKeepingDirec=='C'">贷记</span>
							<span ng-if="item.accountBookKeepingDirec=='D'">借记</span>
						</td>
						<td align="center" ng-bind="item.description"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="changeAvyInfo(item)">
								<i class="layui-icon"></i> 维护
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
