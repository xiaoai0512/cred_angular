<div class="layout_body" ng-controller="cstPDListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：客户产品列表查询
	</div>
	<div class="search_mian">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">证件号码：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text"
						ng-model="cstPDListTable.params.avyDsc">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">外部识别号：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text">
				</div>
			</div>

			<div class="layui-inline">
				<div class="search_button">
					<button class="layui-btn" ng-click="cstPDListTableSearch()">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button class="layui-btn cancel-btn" type="button"
						ng-click="itemList.params={}">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">客户代码：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" ng-model="cstPDInfo.avyID"
						name="avyID">
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">手机号码：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text">
				</div>
			</div>

		</div>
	</div>
	<div ng-if="showCstPDList">
		<div class="mainname">客户基本信息</div>
		<div class="layui-form-item">
			<div class="layui-inline">
				<div class="layui-form-label">客户代码 ：</div>
				<div class="layui-input-inline">
					<input class="layui-input" type="text" value="100000000018">
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-form-label">客户姓名 ：</div>
				<div class="layui-input-inline">
					<input class="layui-input" name="avyID" value="测试用户三" type="text">
				</div>
			</div>

			<div class="layui-inline">
				<div class="layui-form-label">证件号码：</div>
				<div class="layui-input-inline">
					<input class="layui-input" name="avyID" type="text"
						value="110012199009091121">
				</div>
			</div>
		</div>

		<div class="mainname" style="margin-top: 60px">客户产品信息</div>
		<div jf-grid="cstPDListTable">
			<table>
				<thead>
					<tr>
						<th>产品单元代码</th>
						<th>产品对象代码</th>
						<th>描述</th>
						<th>操作</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.pDUnitCd"></td>
						<td align="center" ng-bind="item.pDObjCd"></td>
						<td align="center" ng-bind="item.dsc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="changecstPDInfo(item)">
								<i class="layui-icon layui-icon-more">&#xe65f;</i>
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
