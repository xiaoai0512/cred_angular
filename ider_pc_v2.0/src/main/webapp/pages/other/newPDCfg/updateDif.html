<div ng-controller="updateDiffCtrl">
	<div class="layui-form">
		<form name="balanceForm">
			<div class="col_td">
				<div class="col4 text_right">余额对象代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone" ng-model="updateDiff.objectCode" validator="required" disabled="disabled"
						name="objectCode" type="text" >
				</div>
			</div>
			<!-- <div class="col_td">
				<div class="col4 text_right">构件编号：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="updateDiff.artifactNo" validator="required" disabled="disabled"
						name="artifactNo" type="text" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">元件编号：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="updateDiff.elementNo" validator="required" disabled="disabled"
						name="elementNo" type="text" >
				</div>
			</div> -->
			<div class="col_td">
				<div class="col4 text_right">PCD编号：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone"  disabled="disabled"
						ng-model="updateDiff.pcdNo" name="pcdNo" 
						type="text" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">币种：</div>
				<div class="wd190 float_left">
					<select ng-model="updateDiff.currencyCode" class="layui-input bnone" disabled="disabled"
						jf-select="builder.option(currencyTypeArray)" name="currencyCode">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">取值类型：</div>
				<div class="wd190 float_left">
				<select jf-select="builder.option(valTypArray)" ng-model="updateDiff.pcdType" ></select>
					
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">取值：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,number" maxlength="18"
						ng-model="updateDiff.pcdValue" name="pcdValue" 
						type="text" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">取值小数位：</div>
				<div class="wd190 float_left">
					<input class="layui-input" validator="required,number" maxlength="10"
						ng-model="updateDiff.pcdPoint" name="pcdPoint" 
						type="text" >
				</div>
			</div>
		</form>

	</div>
</div>
