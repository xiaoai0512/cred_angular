<div ng-controller="checklblObjListCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
				<div class="" class="layui-form">
					<div class="col_td">
						<div class="col4 text_right">运营模式 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text"
								ng-model="checkLblObjList.operationMode" disabled="disabled" maxlength="3">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">标签号 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text" ng-model="checkLblObjList.priceTag"  maxlength="9"
								disabled="disabled">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">定价对象 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input bnone" type="text" ng-model="checkLblObjList.priceObj" disabled="disabled">
						</div>
					</div>
					<div class="col_td">
					</div>
					<div class="col_td">
						<div class="col4 text_right">描述 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="checkLblObjList.creditDesc" maxlength="50"
								>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">定价区域 ：</div>
						<div class="wd190 float_left">
							<select jf-select="builder.option(priceAreaArray)" ng-model="checkLblObjList.priceArea" ></select>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">优先级 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="checkLblObjList.performOrder" maxlength="3"
								>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">定价方式 ：</div>
						<div class="wd190 float_left">
							<select jf-select="builder.option(priceModelArray)" ng-model="checkLblObjList.priceModel" ></select>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">取值类型 ：</div>
						<div class="wd190 float_left">
							<select jf-select="builder.option(valTypArray)" ng-model="checkLblObjList.valTyp" ></select>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">取值 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text"  maxlength="10"
								ng-model="checkLblObjList.value" >
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">小数位 ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="checkLblObjList.valPoint"  maxlength="2"
								>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
