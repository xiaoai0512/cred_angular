<div ng-controller="layerproLiftingCtrl">
	<form name="" class="layui-form">
	
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400045' | translate}}：</div>
			<div class="wd190 float_left">
				<select class="layui-input" ng-model="proLiftingInf.viewoperationMode" jf-select="operationModeArr"name="operationMode" disabled>
				</select>
			</div>
		</div>
		<div class="col_td"></div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400046' | translate}}：</div>
			<div class="wd190 float_left bone">
				<span>{{proLiftingInf.productObjectCode}} {{proLiftingInf.productDesc}}</span>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400047' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bone"  type="text"  ng-model="proLiftingInf.binNo" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400048' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="proLiftingInf.productObjectCodeNew" class="layui-input" lay-filter="getProObjCodeNew"
							jf-select="proArray" name="productObjectCodeNew" lay-search></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400049' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bone" name="binNoNew" type="text"  ng-model="proLiftingInf.binNoNew" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH400050' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input icon_date" id="invalidDateOldCardId" name="invalidDateOldCard" jf-date-input type="text"  ng-model="proLiftingInf.invalidDateOldCard"
				 validator="required" >
			</div>
		</div>
	</form>
</div>
