<div ng-controller="cstCertificateQueryCtrl">
	<!-- <div class="leftmenu_navtitle">证件信息查询维护查询及维护</div> -->
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<form action="" name="cstCertificateQueryForms">
			 <div class="col_td">
				<div class="col4 text_right"> {{'F00158' | translate}} ： </div>
				<div class="wd190 float_left">
					<select ng-model="itemList.params.idType"
						jf-select="certificateTypeArray" name="idType"  lay-filter="getIdType">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00112' | translate}} ：</div>
				<div class="wd190 float_left">
					<input class="layui-input" id="cstCertificateQuery_idNumber"
						ng-model="itemList.params.idNumber" name="idNumber" validator="noValidator" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00111' | translate}} ：</div>
				<div class="wd190 float_left">
					<input class="layui-input"
						ng-model="itemList.params.externalIdentificationNo"
						name="externalIdentificationNo" type="text">
				</div>
			</div>

			<div class="col_tr text_center">
				<button class="layui-btn" validation-submit="cstCertificateQueryForms"  ng-click="searchcstCertificateQuery()">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn layui-btn-primary" ng-click="newCertificateBtn()"  type="button">
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
			</div>
		</form>
		<div class="clearboth"></div>
		<div ng-show="showItemList">
			<div class="mainname">{{'KHH8200003' | translate}}</div>
			<div jf-grid="itemList">
				<table>
					<thead>
						<tr>
							<th>{{'KHH8200004' | translate}}</th>
							<th style=" width: 20%;">{{'KHH8200005' | translate}}</th>
							<th>{{'KHH8200006' | translate}}</th>
							<th>{{'KHH8200010' | translate}}</th>
							<th>{{'F00017' | translate}}</th>
						</tr>
					</thead>
					<tbody >
						<tr>
							<td align="center"  ng-bind="item.certificateTypeDesc"></td>
							<td style=" width: 20%;" align="center" ng-bind="item.idNumber"></td>
							<td align="center" ng-bind="item.countryId"></td>
							<td align="center" ng-bind="item.idValidFlagDesc"></td>
                            <td align="center">
                                <button class="layui-btn layui-btn-primary"
                                     ng-click="lookCertificateInfo(item)">
                                     <i class="layui-icon">&#xe615;</i>{{'F00041' | translate}}
                                </button>
                                <button class="layui-btn layui-btn-primary"
                                     ng-click="updateCertificateInfo(item)" ng-show="updBtnFlag">
                                     <i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
                                </button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
