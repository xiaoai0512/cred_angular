<div ng-controller="viewLoanPaymentCtrl">
	<form name="loanInfoForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600004' | translate}}：</div>
			<div class="wd190 float_left"><!-- readonly -->
				<input class="layui-input" ng-model="loanPayment.accountId"  name="accountId" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600016' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input "  ng-model="loanPayment.loanAmount"  name="loanAmount" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600006' | translate}} ：</div>
			<div class="wd190 float_left">
				<select ng-model="loanPayment.currencyCode" class="layui-input"
					jf-select="builder.option(ccy)" name="currencyCode" validator="required" readonly/> 
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600164' | translate}}：</div>
			<div class="wd190 float_left"><!-- readonly -->
				<input class="layui-input" ng-model="loanPayment.prepaidAmount"  name="prepaidAmount" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH4600165' | translate}} ：</div>
			<div class="wd190 float_left">
			<select ng-model="loanPayment.paymentPlan" class="layui-input"
					jf-select="builder.option(paymentPlan)" name="paymentPlan" validator="required"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH4600166' | translate}} ：</div>
			<div class="wd190 float_left">
			<select ng-model="loanPayment.paymentMode" class="layui-input"
				jf-select="builder.option(paymentMode)" name="paymentMode" validator="required"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH4600167' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="loanPayment.paymentAmount1"  name="paymentAmount1" type="text" validator="required">
			</div>
		</div>
	</form>
</div>
