		<div class="col_td">
			<div class="col4 text_right">应还总额 ：</div>

			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">未还本金 ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  ng-model="batchInfList.throwpri" jf-format-input="money" name="throwpriN" type="text" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">未还利息：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  ng-model="batchInfList.throwInterest" jf-format-input="money" name="throwInterestN" type="text" disabled="disabled">
			</div>
		</div>
		<div class="col_td">

			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">未还罚息：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="batchInfList.penaltyInterest" jf-format-input="money" name="penaltyInterestN" type="text" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">提前还款利息：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  ng-model="batchInfList.preInter" jf-format-input="money" name="preInterN" type="text" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">提前还款本金：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="batchInfList.prepri"  jf-format-input="money" name="prepriN" type="text" disabled="disabled">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">提前还款费用：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="batchInfList.preFee"  jf-format-input="money" name="preFeeN" type="text" disabled="disabled">
			</div>
		</div>

	<div style="margin-bottom:20px">
		<table style="width:100%">
			<thead>
				<tr style="background-color: #DCDCDC;">
					<th>账号</th>
					<th>{{'KHH4600032' | translate}}</th>
					<th>{{'KHH4600027' | translate}}</th>
					<th>{{'KHH4600028' | translate}}</th>

				</tr>
			</thead>
			<tbody>
				<tr ng-repeat = "item in batchrepaymentList">

				</tr>
			</tbody>
