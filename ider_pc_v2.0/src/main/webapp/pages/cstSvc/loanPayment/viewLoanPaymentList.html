<div ng-controller="viewLoanPaymentListCtrl">
	<form name="loanInfoForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600004' | translate}}：</div>
			<div class="wd190 float_left"><!-- readonly -->
				<input class="layui-input" ng-model="loanPayment.accountId"  name="accountId" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600016' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input "  ng-model="loanPayment.loanAmount"  name="loanAmount" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600006' | translate}} ：</div>
			<div class="wd190 float_left" >
				<select  class="layui-input" ng-model="currencyCode" 
						jf-select="cyy" name="currencyCode" disabled></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'FQH500014' | translate}}：</div>
			<div class="wd190 float_left"><!-- readonly -->
				<input class="layui-input" ng-model="loanPayment.payableAmount"  name="payableAmount" type="text" readonly/>
			</div>
		</div>
		
		<div class="col_td">
			<div class="col4 text_right">{{'FQH500003' | translate}}：</div>
			<div class="wd190 float_left"><!-- readonly -->
				<input class="layui-input" ng-model="loanPayment.paymentDate"  name="paymentDate" type="text" readonly/>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'FQH500004' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="loanPayment.paymentAmount"  name="paymentAmount" type="text" validator="required">
			</div>
		</div>
	</form>
</div>
