<div ng-controller="lCOvewCtrl2-JY">
	<div>
		<div class="section">
			<div class="layui-tab-content">
				<div class="layui-form">
					<!--web_body-->
					<div class="mainname">产品基本信息</div>
					<div class="col_td">
						<div class="col4 text_right">产品单元代码：</div>
						<div class="wd190 float_left">
							<input class="layui-input" name="oprtMode" type="text"
								value="100000000018P00001">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">产品对象代码：</div>
						<div class="wd190 float_left">
							<input class="layui-input" name="pDCd"
								ng-model="temp1.pDCd" type="text">
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">产品描述：</div>
						<div class="wd190 float_left">
							<input class="layui-input" name="dsc"
								ng-model="temp1.dsc" type="text">
						</div>
					</div>
					<div class="mainname" style="margin-top: 80px">生命周期信息</div>
					<div jf-grid="lCTable">
						<table>
							<thead>
								<tr>
									<th>节点</th>
									<th>日期</th>
									<th>时间</th>
									<th>生命周期名称</th>
									<th>外部识别号</th>
									<th>产品代码</th>
									<th>产品描述</th>
									<th>操作</th>

								</tr>
							</thead>
							<tbody>
								<tr>
									<td align="center" ng-bind="item.t"></td>
									<td align="center" ng-bind="item.t1"></td>
									<td align="center" ng-bind="item.t2"></td>
									<td align="center" ng-bind="item.t3"></td>
									<td align="center" ng-bind="item.t4"></td>
									<td align="center" ng-bind="item.t5"></td>
									<td align="center" ng-bind="item.t6"></td>
									<td align="center">
										<button class="layui-btn layui-btn-mini"
											ng-click="checkLCInfo(item)">
											<i class="layui-icon layui-icon-more">&#xe65f;</i>
										</button>
									</td>
								</tr>
							</tbody>
						</table>
					</div>


				</div>
			</div>
		</div>
	</div>
