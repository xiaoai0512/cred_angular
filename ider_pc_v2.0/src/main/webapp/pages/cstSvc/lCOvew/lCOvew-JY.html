<div class="layout_body" ng-controller="lCOvewCtrl-JY">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：生命周期概览
	</div>
	<div class="search_mian">
		<div class="layui-form-item">
			<div class="layui-inline">
				<label class="layui-form-label">证件号码：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text"
						ng-model="itemList.params.oprtMode">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">外部识别号：</label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text"
						ng-model="itemList.params.t1">
				</div>
			</div>
			<div class="layui-inline">
				<div class="search_button">
					<button class="layui-btn" ng-click="showBtn()">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>

					<button class="layui-btn cancel-btn" type="button"
						ng-click="itemList.params={}">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
				</div>
			</div>

			<div class="layui-inline">
				<label class="layui-form-label">客户代码: </label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text"
						ng-model="itemList.params.cstNumb" ng-click="magnifierGlass()">
				</div>
			</div>
			<div class="layui-inline">
				<label class="layui-form-label">手机号码: </label>
				<div class="layui-input-inline">
					<input class="layui-input" type="text"
						ng-model="itemList.params.t2" ng-click="magnifierGlass()">
				</div>
			</div>
		</div>


		<div ng-if="showLCOvewInfo">
			<div class="mainname" style="margin-top: 90px">客户基本信息</div>
			<div class="layui-form-item">
				<div class="layui-inline">
					<div class="layui-form-label">客户代码 ：</div>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" value="100000000018">
					</div>
				</div>

				<div class="layui-inline">
					<div class="layui-form-label">客户姓名 ：</div>
					<div class="layui-input-inline">
						<input class="layui-input" name="avyID" value="测试用户三" type="text">
					</div>
				</div>
			</div>
			<div class="mainname" style="margin-top: 60px">客户生命周期</div>
			<div jf-grid="lCOvewTable">
				<table>
					<thead>
						<tr>
							<th>节点</th>
							<th>日期</th>
							<th>时间</th>
							<th>生命周期名称</th>
							<th>产品代码/业务描述</th>
							<th>描述</th>
							<th>币种</th>
							<th>操作</th>

						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center" ng-bind="item.t1"></td>
							<td align="center" ng-bind="item.time1"></td>
							<td align="center" ng-bind="item.time2"></td>
							<td align="center" ng-bind="item.type"></td>
							<td align="center" ng-bind="item.pDCd"></td>
							<td align="center" ng-bind="item.dsc"></td>
							<td align="center" ng-bind="item.ccy"></td>
							<td align="center">
								<button class="layui-btn layui-btn-mini"
									ng-click="checklCOvewInfo(item)">
									<i class="layui-icon layui-icon-more">&#xe65f;</i>
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
