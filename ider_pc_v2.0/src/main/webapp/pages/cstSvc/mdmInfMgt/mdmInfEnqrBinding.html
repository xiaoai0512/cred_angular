<div ng-controller="mdmInfEstbCtrlBinding">
	<!-- <div class="leftmenu_navtitle">媒介信息建立</div> -->
	<div class="subposition">
		<i class="position_icon"></i>当前位置：媒介信息绑定
	</div>
	<div class="allcontent layui-form">
		<form name="mdmInfoForm" class="">
			<div class="col_td">
				<div class="col4 text_right">证件号码：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="csInfParams.idNumber"
						validator="required" type="text">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">外部识别号：</div>
				<div class="wd190 float_left">
					<input class="layui-input"
						ng-model="csInfParams.externalIdentificationNumber" type="text">
				</div>
			</div>
		</form>
		<div class="col_tr text_center">
			<button class="layui-btn" validation-submit="mdmInfoForm"
				ng-click="searchMdmInfEstbInfo()">
				<i class="layui-icon">&#xe615;</i> 查询
			</button>

			<button class="layui-btn cancel-btn" type="button" ng-click="reset()">
				<i class="layui-icon">&#x1002;</i> 重置
			</button>
		</div>
		
		
		

	</div>
</div>
