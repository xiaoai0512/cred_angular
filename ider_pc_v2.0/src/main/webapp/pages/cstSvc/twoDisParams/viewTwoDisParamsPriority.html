<div ng-controller="viewTwoDisParamsPriorityCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH1400063' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="balanceObjectCode" type="text"
					maxlength="9" ng-model="twoDisParamsTable.params.eventNo">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH1400064' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="objectDesc" type="text"
					maxlength="9" ng-model="twoDisParamsTable.params.recogType">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="twoDisParamsTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				
				<button class="layui-btn cancel-btn" type="button"
					ng-click="twoDisParamsTable.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button>
			</div>
		</div>
		<div jf-grid="twoDisParamsTable">
			<table>
				<thead>
					<tr>
						<th>{{'YYH1400065' | translate}}</th>
						<th>{{'F00091' | translate}}</th>
						<th>{{'YYH1400004' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.eventNo"></td>
						<td align="center" ng-bind="item.recogTypeDesc"></td>
						<td align="center" ng-bind="item.priority"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
