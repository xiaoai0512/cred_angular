<div class="layui-form" ng-controller="checkCstVheQueryCtrl">
    <form name="addVheInfoForm">

        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200004' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="licencePlateNumber"
                       ng-model="csInfEstbInfo.licencePlateNumber" maxlength="16"
                       validator="required" disabled>
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200005' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vehicleType"
                       ng-model="csInfEstbInfo.vehicleType" maxlength="10"
                       validator="required">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200006' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vehicleBrand"
                       ng-model="csInfEstbInfo.vehicleBrand" maxlength="4"
                       validator="required">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200008' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text"
                       name="vehicleEmission"
                       ng-model="csInfEstbInfo.vehicleEmission" maxlength="2"
                       validator="required,number">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200009' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vehicleColor" maxlength="10"
                       ng-model="csInfEstbInfo.vehicleColor" validator="required">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200007' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vehicleRegisterDate" maxlength="4"
                       ng-model="csInfEstbInfo.vehicleRegisterDate" validator="required">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200010' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vin" maxlength="20"
                       ng-model="csInfEstbInfo.vin" validator="required">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'KHH6200011' | translate}} ：</div>
            <div class="wd190 float_left">
                <input class="layui-input" type="text" name="vehicleEngineNumber" maxlength="20"
                       ng-model="csInfEstbInfo.vehicleEngineNumber" validator="required">
            </div>
        </div>

    </form>
</div>
