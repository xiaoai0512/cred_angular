<div ng-controller="checkReviseBillDayCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
				<div class="" class="layui-form">
					 <div class="col_td">
						<div class="col4 text_right">{{'KHH800003' | translate}}：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" validator="required"
								name="customerNo" maxlength="12" readonly
								ng-model="checkReviseBillDay.customerNo">
						</div>
		
		
					</div>
					<div class="col_td">
						<div class="col4 text_right">{{'KHH800004' | translate}} ：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" validator="required"
								name="businessProgramNo" maxlength="9"
								ng-model="checkReviseBillDay.businessProgramNo" readonly />
						</div>
					</div>
					<div ng-show="billMonthWeek">
						<div class="col_td">
							<div class="col4 text_right">{{'KHH800005' | translate}}：</div>
							<div class="wd190 float_left">
									<select ng-model="checkReviseBillDay.billDayMonth" class="layui-input"
								jf-select="builder.option(statementDateArr)" name="billDay"
								validator="required"></select>
							</div>
						</div>
					</div>
					<div ng-show="!billMonthWeek">
						<div class="col_td">
							<div class="col4 text_right">{{'KHH800005' | translate}}：</div>
							<div class="wd190 float_left">
									<select ng-model="checkReviseBillDay.billDayWeek" class="layui-input"
								jf-select="builder.option(statementDateArrWeek)" name="billDay"
								validator="required"></select>
							</div>
						</div>
					</div>
					<div class="col_td">
						<div class="col4 text_right">{{'KHH800006' | translate}}：</div>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" name="nextBillDate"
								maxlength="10" ng-model="checkReviseBillDay.nextBillDate" readonly />
						</div>
					</div>
		
						
				</div>
			</div>
		</div>
	</div>
</div>
