<div ng-controller="updateUnitDateCtrl-JY">
		<div class="search_mian layui-form">
			<form name="">
				<div class="col_td">
					<div class="col4 text_right">客户代码：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" validator="required" name="customerNo" maxlength="12"
							ng-model="cstUnitDateInf.customerNo">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">本次账单日期：</div>
					<div class="wd190 float_left">
							<!-- <select  class="layui-input" ng-model="cstUnitDateInf.businessProgramNo"  jf-select="builder.option(blockTypeArr)" name="blockCodeType"
							maxlength="1">
							</select> -->
							
							<input class="layui-input icon_date" type="text"  jf-date-input name="statementDate" maxlength="10"
							ng-model="cstUnitDateInf.statementDate" readonly/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">本次最后还款日期：</div>
					<div class="wd190 float_left">
						<input class="layui-input icon_date" type="text"  jf-date-input name="paymentDueDate" maxlength="10"
							ng-model="cstUnitDateInf.paymentDueDate" readonly/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">本次宽限日期：</div>
					<div class="wd190 float_left">
						<input class="layui-input icon_date" type="text"  jf-date-input name="graceDate" maxlength="10"
							ng-model="cstUnitDateInf.graceDate" readonly/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">本次迟缴费收取日期：</div>
					<div class="wd190 float_left">
						<input class="layui-input icon_date" type="text"  jf-date-input name="delinquencyDate" maxlength="10"
							ng-model="cstUnitDateInf.delinquencyDate" readonly/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">业务项目：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" name="businessProgramNo" maxlength="9"
							ng-model="cstUnitDateInf.businessProgramNo" />
							<!-- <select  class="layui-input" ng-model="cstUnitDateInf.directDebitStatus"  jf-select="builder.option(debitStatusArr)" name="directDebitStatus"
							maxlength="1" ></select> -->
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">周期号：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" name="cycleNumber" maxlength="10"
							ng-model="cstUnitDateInf.cycleNumber" />
							<!-- <select  class="layui-input" ng-model="cstUnitDateInf.directDebitMode"  jf-select="builder.option(debitModeArr)" name="directDebitMode"
							maxlength="1" ></select> -->
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">约定扣款日期：</div>
					<div class="wd190 float_left">
						<input class="layui-input icon_date" type="text"  jf-date-input name="directDebitDate" maxlength="10"
							ng-model="cstUnitDateInf.directDebitDate" readonly/>
					</div>
				</div>
				
			</form>
	</div>

</div>
