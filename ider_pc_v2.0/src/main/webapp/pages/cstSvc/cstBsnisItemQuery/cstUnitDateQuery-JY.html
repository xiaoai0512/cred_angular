<div ng-controller="cstUnitDateQueryCtrl-JY">
	<!-- <div class="leftmenu_navtitle">客户地址信息查询及维护</div> -->
	<div class="subposition">
		<i class="position_icon"></i>当前位置：客户统一日期查询
	</div>
	<div class="allcontent layui-form">
	<div class="col_td">
			<div class="col4 text_right">证件号码 ：</div>
			<div class="wd190 float_left">
				<input class="layui-input"
					ng-model="itemList.params.idNumber" name="idNumber"
					type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">外部识别号 ：</div>
			<div class="wd190 float_left">
				<input class="layui-input"
					ng-model="itemList.params.externalIdentificationNo"
					name="externalIdentificationNo" type="text">
			</div>
		</div>
		
		
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="searchCstUnitDate()">
				<i class="layui-icon">&#xe615;</i> 查询
			</button>

			<button class="layui-btn cancel-btn" type="button"
				ng-click="reset()">
				<i class="layui-icon">&#x1002;</i> 重置
			</button>
		</div>
		<div class="clearboth"></div>
		<div ng-show="showItemList">
			<div class="mainname">客户业务项目</div>
			<div jf-grid="itemList">
				<table>
					<thead>
						<tr>
							<th>客户代码</th>
							<th>本次账单日期</th>
							<th>本次最后还款日期</th>
							<th>本次宽限日期</th>
							<th>本次迟缴费收取日期</th>
							<th>业务项目</th>
							<th>周期号</th>
							<th>约定扣款日期</th>
							<!-- <th>操作</th> -->
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center"  ng-bind="item.customerNo"></td>
							<td style=" width: 20%;" align="center" ng-bind="item.statementDate"></td>
							<td align="center" ng-bind="item.paymentDueDate"></td>
							<td align="center" ng-bind="item.graceDate"></td>
							<td align="center" ng-bind="item.delinquencyDate"></td>
							<td align="center" ng-bind="item.businessProgramNo"></td>
							<td align="center" ng-bind="item.cycleNumber"></td>
							<td align="center" ng-bind="item.directDebitDate"></td>
							<!-- <td align="center">
								<button class="layui-btn layui-btn-primary"
									ng-click="updateCstBsnisItemInfo(item)">
									<i class="layui-icon"></i> 修改
								</button>
							</td> -->
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
