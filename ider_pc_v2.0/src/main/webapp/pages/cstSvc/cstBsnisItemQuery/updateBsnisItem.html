<div ng-controller="updateBsnisItemCtrl">
	<div class="search_mian layui-form">
		<form name="">
			<div class="col_td">
				<div class="col4 text_right">客户代码：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" validator="required"
						name="customerNo" maxlength="12"
						ng-model="cstBsnisItemInfo.customerNo">
				</div>


			</div>
			<div class="col_td">
				<div class="col4 text_right">业务项目代码 ：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" validator="required"
						name="businessProgramNo" maxlength="9"
						ng-model="cstBsnisItemInfo.businessProgramNo" readonly />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">账单日：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="billDay"
						maxlength="10" ng-model="cstBsnisItemInfo.billDay" readonly />
				</div>
			</div>

			<div class="col_td">
				<div class="col4 text_right">下一账单日期：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="nextBillDate"
						maxlength="10" ng-model="cstBsnisItemInfo.nextBillDate" readonly />
				</div>
			</div>

			<div class="col_td">
				<div class="col4 text_right">当前周期号：</div>
				<div class="wd190 float_left">
					<input class="layui-input " type="text" name="currentCycleNumber"
						maxlength="10" ng-model="cstBsnisItemInfo.currentCycleNumber"
						readonly />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">约定扣款状态：</div>
				<div class="wd190 float_left">
					<select class="layui-input"
						ng-model="cstBsnisItemInfo.directDebitStatus"
						jf-select="builder.option(debitStatusArr)"
						name="directDebitStatus" maxlength="1"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">约定扣款方式：</div>
				<div class="wd190 float_left">
					<select class="layui-input"
						ng-model="cstBsnisItemInfo.directDebitMode"
						jf-select="builder.option(debitModeArr)" name="directDebitMode"
						maxlength="1"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">约定还款银行号：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="directDebitBankNo"
						maxlength="7" ng-model="cstBsnisItemInfo.directDebitBankNo" />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">约定还款账户号：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="directDebitAccountNo"
						maxlength="25" ng-model="cstBsnisItemInfo.directDebitAccountNo" />
				</div>
			</div>
		</form>
	</div>

</div>
