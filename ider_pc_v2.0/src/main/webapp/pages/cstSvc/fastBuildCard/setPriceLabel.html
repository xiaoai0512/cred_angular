<div ng-controller="setPriceLabelCtrl">
	<form class="section layui-form" name="setPriceInfForm">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH5300010' | translate}} ：</div>
			<div class="wd190 float_left">
				<input type="text" class="layui-input icon_date" name="custTagEffectiveDate" id="custTagEffectiveDate" ng-model="setPriceInf.custTagEffectiveDate" 
				validator="required"  />
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH5300011' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input icon_date" name="custTagExpirationDate"  id="custTagExpirationDate"  validator="required"
					ng-model="setPriceInf.custTagExpirationDate" type="text" />
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH5300030' | translate}}：</div>
			<div class="wd190 float_left">
				<select class="layui-input" ng-model="setPriceInf.pricingLevel" name="pricingLevel" 
				jf-select="priceArr" lay-filter="pricingLev">
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH5300031' | translate}}：</div>
			<div class="wd190 float_left">
				<select class="layui-input" ng-model="setPriceInf.pricingLevelCode" jf-select="labelScopeArr" name="pricingLevelCode" >
				</select>
			</div>
		</div>
	</form>
</div>
