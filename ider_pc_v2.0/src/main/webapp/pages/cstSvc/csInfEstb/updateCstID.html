<div ng-controller="updateCstIDCtrl">
	<div class="search_mian layui-form">
		<form name="">
			<div class="col_td">
				<div class="col4 text_right">{{'F00158' | translate}}：</div>
				<div class="wd190 float_left">
					<select jf-select="certificateTypeArray" name="idType" ng-model="cstItemInfo.updateIdType" lay-filter="getIdType">

				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00112' | translate}} ：</div>

						ng-model="cstItemInfo.updateIdNumber" />
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00175' | translate}}：</div>

			<div class="col_td">

			<div class="col_td">
				<div class="col4 text_right">{{'KHH3300065' | translate}}：</div>

				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'KHH3300066' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="previousIdNumber"
							maxlength="10" ng-model="cstItemInfo.previousIdNumber" readonly />
				</div>
