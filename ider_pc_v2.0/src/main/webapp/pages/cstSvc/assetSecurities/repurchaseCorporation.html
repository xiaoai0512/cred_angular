	<div class="allcontent" style="margin-bottom:0;">
		<form class="layui-form" name="assignmentItemForm">
			<div class="col_td">
				<div class="col4 text_right">{{'KHH6000025' | translate}} ： </div>
				<div class="wd190 float_left">
					<select ng-model="basicInfo.operationMode"
						jf-select="operationModeArr" name="operationModeN" >
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00158' | translate}} ： </div>
				<div class="wd190 float_left">
					<select ng-model="basicInfo.idType" lay-filter="getIdType"

					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00111' | translate}}：</div>

					<input class="layui-input" name="externalIdentificationNo" type="text" ng-model="basicInfo.externalIdentificationNo" maxlength="19">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00112' | translate}} ：</div>
				<div class="wd190 float_left">
					<input class="layui-input" name="idNumberName" type="text" ng-model="basicInfo.idNumber" 
					id="assignment_idNumber"   validator="noValidator" maxlength="30">
				</div>
			</div>
			<div class="col_tr text_center">
				<div class="search_button">
					<button class="layui-btn" validation-submit="assignmentItemForm"  ng-click="queryPacketInf()" type="button">
						<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
					</button>
					<button class="layui-btn cancel-btn" type="button"
						ng-click="reset()">
						<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
					</button>
				</div>
			</div>
		</form>
	</div>
