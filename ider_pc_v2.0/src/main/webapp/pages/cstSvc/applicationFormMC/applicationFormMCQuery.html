<div ng-controller="appFormMCQueryCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<form action="" name="queryMCForm">
		
		
		<div class="col_td">
				<div class="col4 text_right"> {{'F00158' | translate}} ： </div>
				<div class="wd190 float_left">
					<select ng-model="appFormMCQueryTable.params.idType" lay-filter="getIdType"
						jf-select="certificateTypeArray" name="idType" >
					</select>
				</div>
			</div>
		
		
		
			<!-- <div class="col_td">
				<div class="col4 text_right"> {{'F00158' | translate}} ： </div>
				<div class="wd190 float_left">
					<select ng-model="appFormMCQueryTable.params.idType" lay-filter="getIdType"
						jf-select="builder.option(certificateTypeArray1)" name="idType" >
					</select>
				</div>
			</div> -->
		<div class="col_td">
			<div class="col4 text_right">{{'F00112' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  id="applicationFormMC_idNumber" name="idNumber"  validator="noValidator"
					type="text" ng-model="appFormMCQueryTable.params.idNumber">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'F00111' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text"name="externalIdentificationNo"  ng-model="appFormMCQueryTable.params.externalIdentificationNo" maxlength="19">
				</div>
			</div>
			
			<div class="col_tr text_center">
				<div class="search_button">
					<button class="layui-btn"  validation-submit="queryMCForm"  ng-click="queryitemList()"  >
						<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
					</button>

					<button class="layui-btn cancel-btn" type="button"
						ng-click="refact()">
						<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
					</button>
				</div>
			</div>
		
		</form>
		
		<div ng-show="isShow">
		<div jf-grid="appFormMCQueryTable">
			<table>
				<thead>
					<tr>
						<th>{{'ZYH200001' | translate}}</th>
						<th>MTI</th>
						<th>{{'F00111' | translate}}</th>
						<th>{{'ZYH200002' | translate}}</th>
						<th>{{'ZYH200003' | translate}}</th>
						<th style="width:20%;">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.customerNo"></td>
						<td align="center" ng-bind="item.mti"></td>
						<td align="center" ng-bind="item.externalIdentificationNo"></td>
						<td align="center" ng-bind="item.processingCode"></td>
						<td align="center" ng-bind="item.dateAndTime"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="viewAppFormInf(item)">
								<i class="layui-icon"></i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="updateAppFormInf(item)">
								<i class="layui-icon"></i> {{'F00015' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
