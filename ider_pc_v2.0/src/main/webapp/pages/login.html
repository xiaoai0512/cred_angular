<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>供应链金融管理系统</title>
<style type="text/css">
	@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
</style>
<script>
        ctx = getContextPath();
        function getContextPath() {
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0, index + 1);
            return result;
        }
        
       function getRequestURL() {
           var localHref = window.location.href;
           var requestURL = '';
           if (localHref.indexOf('#') >= 0) {
               requestURL = localHref.split("#")[1];
           } else {
               requestURL = document.location.pathname;
           }
           return requestURL;
       }
		document.write("<script type=\"text/javascript\" src=\"" +ctx+"/js/libs/require.js\" data-main=\"" +ctx+"/js/main\"> <\/script>");
		//document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/layui/css/layui.css\" type=\"text/css\"/>");
		//document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/css/zTreeStyle/zTreeStyle.css\" type=\"text/css\"/>");
		//document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/js/libs/webuploader/webuploader.css\" type=\"text/css\"/>");
		//document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/css/web_blue.css\" type=\"text/css\"/>");
		document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/theme/default/css/web_login.css\" type=\"text/css\"/>");
		//document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/layui/css/modules/layer/default/layer.css\" type=\"text/css\"/>");
		document.write("<base href=\""+ ctx + "/login\"" + ">");
    </script>
</head>
<body class="ng-cloak" ng-cloak>
<div class="credit_body">
		<div class="credit_bodypic">
			<div class="credit_loginhead">
				<img src="static/theme/default/images/login/credit_logo.png">
			</div>
			<div class="credit_loginpic">
				<div class="credit_logincontent" style="height:600px;">
					<form ng-controller="defaultLoginCtrl" name="loginForm" method="post" action="{{loginConfig.loginSubmitUrl}}">
						<div class="logincontent_line" style="padding-top: 0px;display:{{loginConfig.showTenantName}}" >
							<font>保理商：</font>
							<p>
								<input type="text" class="login_inputuser" name="tenantName"  ng-model="user.tenantName" placeholder="不填默认没保理商" >
								<input type="hidden" value="{{loginConfig.loginUriSuffix}}" name="loginUriSuffix">
							</p>
						</div>
						<div class="logincontent_line" >
							<font>用户名：</font>
							<p>
								<input type="text" class="login_inputuser" name="username"  validatior="required,username" ng-model="user.username" placeholder="用户名" required-error-message="请输入用户名">
							</p>
						</div>
						<div class="logincontent_line">
							<font>密&nbsp;&nbsp;&nbsp;码：</font>
							<p>
								<input type="password" class="login_inputpassword"
									name="password" validator="required"
                               ng-model="user.password" placeholder="密码" required-error-message="请输入登录密码">
							</p>
						</div>
						<div class="logincontent_line" ng-if="loginConfig.openCaptcha">
							<font>验&nbsp;证&nbsp;码：</font>
								<input type="text" class="login_inputuser" style="width:33%" placeholder="验证码" name="captcha" ng-model="user.captcha">
<!--                                	<div jf-captchav2="login" class="valid-img"></div> -->
<!--                                	<img class="valid-img" src="{{captcha}}" ng-click="change()">
 -->                               <!--validator="required" required-error-message="请输入验证码">-->
						</div>
						<div class="logincontent_del">
						       <a href="#" ng-click="findPwd()">忘记密码？</a>
						</div>
						<div id="login_wrong"  class="logincontent_wrong" ng-if="loginConfig.showError">{{loginConfig.errMsg}}</div>
						<div class="logincontent_button">
							<button class="login_button" type="submit">登 录</button>
						</div>
						
					</form>
				</div>
			</div>

		</div>
	</div>
<!-- <div ng-include="ctx+'/pages/login-center.html'"></div> -->
<!-- <div ui-view=""></div> -->
</body>
</html>
