<div class="layui-form" ng-controller="viewChannelCtrl">
	<form name="channelInfForm"  class="layui-form">
		<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'F00077' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="infoOperationMode" class="layui-input" jf-select="operationModeArr" name="operationModeN" disabled></select>
				</div>
			</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100001' | translate}}ID：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="channelInf.channelId" maxlength="5" readony
				name="channelId" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="channelInf.channelDescription" maxlength="50" readony
					name="channelDescription" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="channelInf.channelFileRecognition" maxlength="8" readonly
					name="channelFileRecognition" type="text"> 
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100004' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="dataReceivingMode"   jf-select="dataReceivingModeArr"name="dataReceivingMode" maxlength="1" disabled>
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100005' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" ng-model="channelInf.transRetainDays"  readonly
					name="transRetainDays" type="text"> 
			</div>
		</div>
		<div class="col_td">
		<div class="col4 text_right">{{'QFH100005' | translate}}：</div>
		<div class="wd190 float_left">
			<input class="layui-input bnone" ng-model="channelInf.recheckDays"  readonly
				name="recheckDays" type="text"> 
		</div>
	</div>
	<div class="col_td">
	<div class="col4 text_right"><span class="red">*</span>{{'QFH100010' | translate}}：</div>
	<div class="wd190 float_left">
		<input class="layui-input " ng-model="channelInf.rejTrasnRetainDays "  readonly
			name="recheckDays" type="text"> 
	</div>
	</form>
</div>
