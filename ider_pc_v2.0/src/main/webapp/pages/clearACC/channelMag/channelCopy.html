<div class="layui-form" ng-controller="channelCopyCtrl">
	<form name="channelCopyForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'F00077' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="copyOperationMode" class="layui-input" jf-select="operationModeArr" name="operationModeN" validator="required"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100001' | translate}}ID：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.channelId" maxlength="5" name="channelId" type="text" validator="required" autocomplete="off">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.channelDescription" maxlength="50" validator="required" autocomplete="off"
					name="channelDescription" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.channelFileRecognition" maxlength="8" autocomplete="off"
					name="channelFileRecognition" type="text"> 
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'QFH100004' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="dataReceivingMode"   jf-select="dataReceivingModeArr"name="dataReceivingMode" maxlength="1" >
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100005' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.transRetainDays"  validator="number,required"maxlength="3"
					name="transRetainDays" type="text"> 
			</div>
		</div>
			<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100009' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.recheckDays"  validator="number,required"maxlength="3"
					name="recheckDays" type="text"> 
			</div>
			</div>
			<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'QFH100010' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="channelCopy.rejTrasnRetainDays "  validator="number,required" maxlength="3"
					name="recheckDays" type="text"> 
			</div>
		</div>
	</form>
</div>s
