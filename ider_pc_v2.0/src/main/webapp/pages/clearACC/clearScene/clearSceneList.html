<div ng-controller="clearSceneListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 清算场景管理查询 -->
		<div class="search_mian layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'F00077' | translate}} ：</div>
				<div class="wd190 float_left">
					<select ng-model="clearSceneList.params.operationMode" class="layui-input" jf-select="operationModeArr" name="operationModeN" lay-filter="getChannelSelId"></select>
				</div>
			</div>
			<!-- <div class="col_td">
				<div class="col4 text_right">渠道ID ：</div>
				<div class="wd190 float_left">
					<select ng-model="clearSceneList.params.channelId" class="layui-input" jf-select="channelIdArr" name="channelIdN" ></select>
				</div>
			</div> -->
			<div class="col_td">
				<div class="col4 text_right">{{'QFH200001' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="clearSceneList.params.clearingTransactionCode" jf-select="builder.option(clearCodeArr)"name="clearingTransactionCodeN">
					</select>
				</div>
			</div>
			<!-- <div class="col_td">
				<div class="col4 text_right">原交易代码：</div>
				<div class="wd190 float_left">
					<select ng-model="clearSceneList.params.originalClearingTransactionCode" jf-select="builder.option(clearCodeArr)"name="originalClearingTransactionCodeN">
					</select>
				</div>
			</div> -->
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="clearSceneList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn" ng-click="clearSceneAdd()" ng-show="addBtnFlag"> 
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
				<!-- <button class="layui-btn cancel-btn" type="button"
					ng-click="clearSceneList.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button> -->
			</div>
		</div>
		<!-- 清算场景管理列表 -->
		<div jf-grid="clearSceneList">
			<table>
				<thead>
					<tr>
						<th>{{'F00077' | translate}}</th>
						<!-- <th>渠道ID</th> -->
						<th>{{'QFH200001' | translate}}</th>
						<th>{{'QFH200002' | translate}}</th>
						<th>{{'QFH200003' | translate}}</th>
						<th>{{'QFH200004' | translate}}</th>
						<th style="width:24%;">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<!-- <td align="center" ng-bind="item.channelId"></td> -->
						<td align="center" ng-bind="item.clearingTransactionCode"></td>
						<td align="center" ng-bind="item.origClearingTxnCode"></td>
						<td align="center" ng-bind="item.triggerNo"></td>
						<td align="center" ng-bind="item.sceneDesc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini" ng-click="queryCsceneInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateClearScene(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="copyClearScene(item)" ng-show="addBtnFlag">
								<i class="layui-icon">&#xe654;</i> {{'F00061' | translate}}     
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="deleteClearScene(item)" ng-show="delBtnFlag">
									<i class="layui-icon">&#xe640;</i> {{'F00016' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
