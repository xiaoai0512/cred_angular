<div ng-controller="treeDemoCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：我的设置 > 开发实例 > 树型结构实例
	</div>
	
	<div class="layui-form">
	
		<div class="maintree_contain">
			<div class="maintree_title">菜单树</div>
			<div class="maintree_content" jf-tree="treeDemo">
			</div>
			<div class="maintree_button">
				<button class="layui-btn layui-btn-mini">新 增</button>
				<button class="layui-btn layui-btn-mini">修 改</button>
				<button class="layui-btn layui-btn-mini">删 除</button>
				<button class="layui-btn layui-btn-mini" ng-click="getChecked()">获取已选</button>
			</div>
		</div>
	
		<div class="maintree_right">
			<div class="leftmenu_navtitle">
				基本信息 <i class="follow_icon" title="关注该业务"></i>
			</div>
			<div class="allcontent">
				<div class="col_td">
					<div class="col4 text_right">申请编号：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">
						<i class="red_input">*</i>申请产品种类：
					</div>
					<div class="wd190 float_left">
						<select name="select" id="select">
							<option>请选择</option>
							<option>按频率回款</option>
							<option>按制定日期回款</option>
						</select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">
						<i class="red_input">*</i>申请人：
					</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">
						<i class="red_input">*</i>申请期限：
					</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">
						<i class="red_input">*</i>是否有效：
					</div>
					<div class="wd190 float_left">
						<input name="close" type="checkbox" lay-skin="switch"
							lay-text="是|否" checked>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">性别：</div>
					<div class="wd190 float_left">
						<input title="男" name="sex" value="男" checked type="radio">
						<input title="女" name="sex" value="女" type="radio">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">申请日期：</div>
					<div class="wd190 float_left">
						<input id="date1" class="layui-input"
							onclick="layui.laydate({elem: this})" type="text">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">状态：</div>
					<div class="wd190 float_left">
						<select name="select" id="select">
							<option>请选择</option>
							<option>有效</option>
							<option>无效</option>
						</select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">申请模式：</div>
					<div class="wd190 float_left">
						<select name="select" id="select">
							<option>请选择</option>
							<option>线上申请</option>
							<option>线下申请</option>
						</select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">申请额度（万元）：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" autocomplete="off">
					</div>
				</div>
				<div class="col_tr">
					<div class="col2 text_right">备注：</div>
					<div class="col8 float_left">
						<textarea class="layui-textarea" placeholder="请输入内容"></textarea>
					</div>
				</div>
			</div>
		</div>
	
	
		<div class="fix_btnfoot">
			<button class="layui-btn">
				<i class="layui-icon">&#x1005;</i> 提 交
			</button>
			<button class="layui-btn">
				<i class="layui-icon">&#xe624;</i> 暂 存
			</button>
			<button class="layui-btn">
				<i class="layui-icon">&#xe60c;</i> 返回
			</button>
			<button class="layui-btn">
				<i class="layui-icon">&#x1006;</i> 取消
			</button>
		</div>
	
	</div>
</div>
