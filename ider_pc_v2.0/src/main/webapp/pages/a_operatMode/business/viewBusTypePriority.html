<div ng-controller="viewBusTypePriorityCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">业务类型代码：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="businessTypeCode" type="text"
					maxlength="9" ng-model="balanceObjectListTable.params.businessTypeCode">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">描述：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="businessDesc" type="text"
					maxlength="9" ng-model="balanceObjectListTable.params.businessDesc">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="balanceObjectListTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> 查询
				</button>
				
				<button class="layui-btn cancel-btn" type="button"
					ng-click="balanceObjectListTable.params={}">
					<i class="layui-icon">&#x1002;</i> 重置
				</button>
			</div>
		</div>
		<div jf-grid="balanceObjectListTable">
			<table>
				<thead>
					<tr>
						<th>业务类型代码</th>
						<th>描述</th>
						<th>还款优先级</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.businessTypeCode"></td>
						<td align="center" ng-bind="item.businessDesc"></td>
						<td align="center" ng-bind="item.paymentPriority"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
