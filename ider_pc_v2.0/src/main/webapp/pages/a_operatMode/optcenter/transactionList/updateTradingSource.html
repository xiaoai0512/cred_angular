<div ng-controller="updateTransIdentyCtrl">
	<div class="section  layui-form">
		<form name=""  class="">
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'YYH1600002' | translate}}：</div>
			<div class="col4 float_left">
				<input class="layui-input"  type="text" name="transIdentifiNo"  ng-model="transIdentyInf.transOrigin" maxlength="8" disabled>
				<!-- <select ng-model="transOriginUpdate"   jf-select="transOriginArr" name="transOrigin" maxlength="51" disabled>
				</select> -->
			</div>
		</div>
		<div class="col_tr">
			<div class="col2 text_right">{{'YYH1600003' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="originListUpdate" jf-select="redOriginFlag" name="listDesc" maxlength="50" lay-search>
				</select>
			</div>
			<button class="layui-btn" ng-click="updateSourceDirectory()" style="margin-left:15px">
				<i class="layui-icon">&#xe654;</i> 新增来源目录
			</button>
		</div>
		<div class="col_tr">
			<div class="col2 text_right">{{'YYH1600005' | translate}}：</div>
			<div class="col4 float_left">
				<input class="layui-input"  type="text" name="originDesc"  ng-model="transIdentyInf.originDesc" maxlength="50">
			</div>
		</div>
		</form>
	</div>
</div>
