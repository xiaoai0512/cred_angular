<div ng-controller="viewOptOrganCtrl"  >
	<!-- <div class="subposition">
		<i class="position_icon"></i>当前位置：运营机构
	</div> -->
	<div class="layui-form ">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH1000001' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="organNo""  ng-model="optOrganInf.organNo"  validator="required" maxlength="10" readonly >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="organName"  ng-model="optOrganInf.organName" maxlength="50" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000003' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="organLevel" class="layui-input"
						jf-select="organlevelArray"
						name="organLevel" disabled></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000004' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.upperOrganNoView" class="layui-input"
						jf-select="upperOrganNoQuery"
						name="upperOrganNo" disabled></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000005' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="viewOperationMode"   jf-select="operationModeArr"name="operationMode" maxlength="3"  disabled>
				</select>
			</div>
		</div>
		<div ng-show="operationModeShow"> 
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000006' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.operationModeLevel" class="layui-input"
						jf-select="organlevelArray"
						name="operationModeLevel" disabled></select>
			</div>
		</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000007' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.corporationEntityNoView" class="layui-input"
						jf-select="legalEntityQuery"
						name="corporationEntityNo" disabled></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000008' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="country"  ng-model="optOrganInf.country" maxlength="5" disabled>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000009' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"   type="text" name="city"  ng-model="optOrganInf.city" maxlength="15" disabled>
			</div>
		</div>
		
	</div>
</div>
