<div ng-controller="updateOptModeCurrencyCtrl">
	<div class="section ">
		<form name="optModeInfForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'YYH900001' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="operationMode"  ng-model="optModeInf3.operationMode"  maxlength="3" disabled>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH900014' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="currencyCode"  ng-model="optModeInf3.currencyCode"  maxlength="3" disabled>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH900013' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="paymentPriority"  ng-model="optModeInf3.paymentPriority" validator="number"  maxlength="3" >
			</div>
		</div>
		<div class="col_td">    <!-- validator="required,range" range="[0|9]" -->
			<div class="col4 text_right">{{'YYH900027' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="creditProportionN"  ng-model="optModeInf3.creditProportion" validator="required,number">
			</div>
		</div>
		
		</form>
		<div class="clearboth"></div>
		<div class="mainname">{{'YYH900028' | translate}}</div>
		<div>
			<div class="layui-inline" style="margin-left: 50px">
				<div class="layui-form-label">{{'YYH900008' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" name="currencyCodeN" type="text"
						maxlength="9" ng-model="operationCurrencyTable.params.currencyCode">
				</div>
			</div>
			<div class="layui-inline"  >
				<div class="search_button">
					<button class="layui-btn" ng-click="operationCurrencyTable.search()" type="button">
						<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
					</button>
				</div>
			</div>
			<div jf-grid="operationCurrencyTable">
			<table>
				<thead>
					<tr>
						<th>{{'YYH900008' | translate}}</th>
						<th>{{'YYH900013' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.currencyCode"></td>
						<td align="center" ng-bind="item.paymentPriority"></td>
					</tr>
				</tbody>
			</table>
		</div>
		</div>
	</div>
</div>
