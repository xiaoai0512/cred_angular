<div ng-controller="paymentPriorityCtrl">
	<form name="paymentPriorityForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH900013' | translate}}:</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="paymentPriorityN"  ng-model="paymentPriority"  validator="required" maxlength="3" >
			</div>
		</div>
		<div class="col_td">          <!-- validator="required,range" range="[0|9]" -->
			<div class="col4 text_right"><span class="red">*</span>{{'YYH900027' | translate}}:</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="creditProportionN"  ng-model="creditProportion"  validator="required,number">
			</div>
		</div>
	</form>
</div>
