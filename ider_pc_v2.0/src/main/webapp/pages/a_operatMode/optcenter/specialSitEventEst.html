<div class="layui-form" ng-controller="specialSitEventEstCtrl">
	<div class="section" ng-show="firstStepDiv">
		<div class="mainname titleInfo">{{'PZH100072' | translate}}</div>
		<form name="eventConfigForm">
			<div class="col_td">
				<div class="col2 text_right"><span class="red">*</span>{{'PZH100070' | translate}} ：</div>
				<div class="layui-inline " style="width:115.5px;">
					<div>
						<select class="layui-input step2S" jf-select="eventNo3Arr" 
						validator="required"  name="eventNo3"  ng-model="item.eventNo3" lay-filter="getEventNoF3"></select>
					</div>
				</div>
				
				<span class="layui-inline dot">.</span>
				<div class="layui-inline" style="width:115.5px;">
					<div>
						<input class="layui-input step2I" style="display: inline-block;width: 100%;padding-left: 5px;" type="text" name="eventNo40" ng-model="item.eventNo4" minlength="4" maxlength="4"  validator="required,number4" />
					</div>
				</div>
			</div>
			
			<div class="col_td">
				<div class="col2 text_right">{{'PZH100071' | translate}} ：</div>
				<div class="wd330 float_left">
					<input class="layui-input" type="text" ng-model="item.eventDesc" maxlength="50" name="eventDesc" validator="required" >
				</div>
			</div>
		
			<div class="col_td">
				<div class="col2 text_right">{{'PZH400039' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="item.effectivenessInf" class="layui-input step2S"
						jf-select="blockTpyeArray" 
						name="blockCodeType" id="blockCodeTypeSId"></select>
				</div>
				<button class="layui-btn" ng-click="addBlockCode()" style="margin-left:15px">
							<i class="layui-icon">&#xe654;</i> 新增管控码
				</button>
			</div>
			<div class="col_td">
				<div class="col2 text_right">{{'PZH400038' | translate}}：</div>
				<div class="wd330 float_left">
					<select  class="layui-input step2S" ng-model="item.sceneTriggerObject" 
						jf-select="blockCodeRangeArr" name="sceneTriggerObjectN" >
					</select> 
				</div>
			</div>
	<!-- 下一步按钮 -->
	<div class="col_tr text_center marTop20" >
		<button class="layui-btn layui-btn-radius" validation-submit="eventConfigForm" ng-show="nextBtnBlock"  ng-click="nextStepBtn()" >
			<i class="layui-icon">&#xe61a;</i> {{'F00085' | translate}}
		</button>
	</div>
	</form>
	</div><!-- firstStepDiv -->
	
	
	
	
	<!-- 下一步 -->
	<div class="clearboth"></div>
	<div class="section" ng-show="nextStepDiv">
	
		<div class="mainname titleInfo">{{'PZH100074' | translate}}</div>
		<form name="eventConfigForm2">
			<div class="col_td">
				<div class="col2 text_right"><span class="red">*</span>{{'PZH100073' | translate}} ：</div>
				<div class="layui-inline " style="width:115.5px;">
					<input class="layui-input" style="display: inline-block;padding-left: 5px;" type="text" ng-model="itemNext.eventNo3" name="eventNoS3" readonly/>
				</div>
				
				<span class="layui-inline dot">.</span>
				<div class="layui-inline" style="width:115.5px;">
					<input class="layui-input step2I" style="display: inline-block;width: 100%;padding-left: 5px;" type="text" ng-model="itemNext.eventNo4" maxlength="4" name="eventNoS4" readonly />
				</div>
			</div>
			 <div class="col_td">
				<div class="col2 text_right">{{'PZH400002' | translate}}  ：</div>
				<div class="wd330 float_left">
					<input class="layui-input" type="text" ng-model="itemNext.eventDesc" maxlength="50" validator="required" name="eventDesc2">
				</div>
			</div>
			
			<div class="col_td">
				<div class="col2 text_right">{{'PZH400039' | translate}}：</div>
				<div class="wd330 float_left">
					<select ng-model="itemNext.effectivenessInf" class="layui-input step2S"
						jf-select="blockTpyeArray" 
						name="blockCodeType"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col2 text_right">{{'PZH400038' | translate}}：</div>
				<div class="wd330 float_left">
					<select  class="layui-input step2S" ng-model="itemNext.sceneTriggerObject" 
						jf-select="blockCodeRangeArr" name="sceneTriggerObjectN" >
					</select> 
				</div>
			</div>
		<!-- 上一步按钮 -->
		<div class="col_tr text_center marTop20" >
			<button class="layui-btn layui-btn-radius" ng-show="backBtn"  ng-click="backStepBtn()" >
				<i class="layui-icon">&#xe619;</i> {{'F00078' | translate}}
			</button>
		</div>
		</form>
	</div>
	
</div>
