<div ng-controller="optOrganQueryCtrl" class="layui-form">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000001' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"
					ng-model="optOrganList.params.organNo" maxlength="9" id="organNo">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"
					ng-model="optOrganList.params.organName" maxlength="9">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="optOrganList.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
	
			<button class="layui-btn" ng-click="addOptOrganList()" ng-show="addBtnFlag">
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
	
			<!-- <button class="layui-btn cancel-btn" type="button"
				ng-click="resetChose()">
				<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
			</button> -->
		</div>
		<div jf-grid="optOrganList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH1000001' | translate}}</th>
						<th>{{'YYH1000002' | translate}}</th>
						<th>{{'YYH1000004' | translate}}</th>
						<th>{{'YYH1000005' | translate}}</th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.organNo"></td>
						<td align="center" ng-bind="item.organName"></td>
						<td align="center" ng-bind="item.upperOrganNo"></td>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checkOptOrganInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							
							<button class="layui-btn layui-btn-mini"
								ng-click="updateOptOrganInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							
							<button class="layui-btn layui-btn-mini"
								ng-click="checkOptOrganInfCopy(item)" ng-show="addBtnFlag">
								<i class="layui-icon">&#xe654;</i> {{'F00061' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
