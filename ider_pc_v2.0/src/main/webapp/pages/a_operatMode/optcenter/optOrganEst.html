<div ng-controller="optOrganEstCtrl">
	<div class=" ">
		<form name="optOrganInfoForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH1000001' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="organNo"  ng-model="optOrganInf.organNo"  validator="required" maxlength="9" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH1000002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="organName"  ng-model="optOrganInf.organName" maxlength="50" validator="required" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000003' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.organLevel" class="layui-input" lay-filter="organl"
						jf-select="organlevelArray"
						name="organLevel"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000004' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.upperOrganNo" class="layui-input"
						jf-select="upperOrganNoQuery"
						name="upperOrganNo"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000005' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.operationMode"  id='operationMode' jf-select="operationModeArr" name="operationMode" maxlength="3" disabled>
				</select>
			</div>
		</div>
		<div ng-show="operationModeShow">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH1000006' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.operationModeLevel" class="layui-input"
						jf-select="organlevelArray"
						name="operationModeLevel"></select>
			</div>
		</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000007' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="optOrganInf.corporationEntityNo" class="layui-input" validator="required" id="corporationEntityNo"
						jf-select="legalEntityQuery"
						name="corporationEntityNo"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000008' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="country"  ng-model="optOrganInf.country" maxlength="5" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1000009' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="city"  ng-model="optOrganInf.city" maxlength="15" >
			</div>
		</div>
		<!-- <div class="col_tr text_center">
			<button class="layui-btn" style="margin-right:75px" 
				ng-click="saveOptOrgan()" validation-submit="optOrganInfoForm">
				<i class="layui-icon">&#xe624;</i> {{'F00031' | translate}}
			</button>
		</div> -->
		</form>
	</div>
</div>
