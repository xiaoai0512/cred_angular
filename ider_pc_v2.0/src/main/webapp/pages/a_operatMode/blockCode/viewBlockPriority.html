<div ng-controller="viewBlockCodeCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">封锁场景序号：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="blockCodeScope" type="text"
					maxlength="9" ng-model="blockObjectListTable.params.blockCodeScope">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">描述：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="blockCodeDes" type="text"
					maxlength="9" ng-model="blockObjectListTable.params.blockCodeDesc">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="blockObjectListTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> 查询
				</button>
				
				<button class="layui-btn cancel-btn" type="button"
					ng-click="blockObjectListTable.params={}">
					<i class="layui-icon">&#x1002;</i> 重置
				</button>
			</div>
		</div>
		<div jf-grid="blockObjectListTable">
			<table>
				<thead>
					<tr>
						<th>封锁场景序号</th>
						<th>描述</th>
						<th>优先级</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.blockCodeScope"></td>
						<td align="center" ng-bind="item.blockCodeDesc"></td>
						<td align="center" ng-bind="item.blockCodePrioriy"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
