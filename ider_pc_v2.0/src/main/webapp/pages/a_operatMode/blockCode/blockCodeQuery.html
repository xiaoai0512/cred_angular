<div ng-controller="blockCodeQueryCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<div class="clearboth"></div>

		<div class="col_td">
			<div class="col4 text_right">{{'YYH700001' | translate}}：</div>
			<div class="wd190 float_left">
				<select  class="layui-input" ng-model="blockCodeList.params.operationMode" 
						jf-select="operationModeArr" name="operationMode"  maxlength="3">
					</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH700002' | translate}}：</div>
			<div class="wd190 float_left">
				<select  class="layui-input" ng-model="blockCodeList.params.effectivenessCodeType"  jf-select="blockTypeArr" name="blockCodeType">
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH700041' | translate}}：</div>
			<div class="wd190 float_left">
				<select  class="layui-input" ng-model="blockCodeList.params.effectivenessCodeScope"  jf-select="blockCodeRangeArr" name="blockCodeRange">
				</select>
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="blockCodeList.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
			<button class="layui-btn" ng-click="blockCodeAdd()" ng-show="addBtnFlag"> 
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
		</div>

		<div jf-grid="blockCodeList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH700001' | translate}}</th>
						<th>{{'YYH700002' | translate}}</th>
						<th>{{'YYH700003' | translate}}</th>
						<th>{{'YYH700014' | translate}}</th>
						<th>{{'YYH700005' | translate}}</th>
						<th style="width:15%">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.effectivenessCodeType"></td>
						<td align="center" ng-bind="item.effectivenessCodeScene"></td>
						<td align="center" ng-bind="item.effectivenessCodeDesc"></td>
						<td align="center" ng-bind="item.effectivenessCodeScopeDesc"></td>
						<td align="center">	
							<button class="layui-btn layui-btn-mini" ng-click="checkBolckCode(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateBolckCode(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
