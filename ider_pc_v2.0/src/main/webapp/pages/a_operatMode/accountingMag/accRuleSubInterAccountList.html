<div class="layui-form" ng-controller="accRuleSubInterAccountListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 记账规则子表-内部帐类查询 -->
		<form class="search_mian" >
			<div class="col_td">
				<div class="col4 text_right">{{'YYH400001' | translate}}：</div>
				<div class="wd190 float_left">
					<select class="layui-input" ng-model="accRuleSubInterAccountList.params.operationMode"  jf-select="operationModeArr" name="operationMode"
					  maxlength="3">
					</select>
				</div>
			</div>
			<div class="col_td">
					<div class="col4 text_right">{{'YYH5400013' | translate}}：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" name="accountingRuleCode"
							ng-model="accRuleSubInterAccountList.params.accountingRuleCode" maxlength="7" >
					</div>
				</div>
			
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="accRuleSubInterAccountList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn" ng-click="accRuleSubInterAccountAdd()" ng-show="addBtnFlag"> 
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
			</div>
		</form>
		<!-- 记账规则子表-内部帐类列表 -->
		<div jf-grid="accRuleSubInterAccountList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH400001' | translate}}</th>
						<th>{{'YYH5400013' | translate}}</th>
						<th>{{'YYH5400033' | translate}}</th>
						<th>{{'YYH5400040' | translate}}</th>
						<th>{{'YYH5400041' | translate}}</th>
						<th>{{'YYH5400042' | translate}} </th>
						<th style="width:20%;">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.accountingRuleCode"></td>
						<td align="center" ng-bind="item.subTableSequence"></td>
						<td align="center" ng-bind="item.internalAccountNo"></td>
						<td align="center" ng-bind="item.drcrFlagDesc"></td>
						<td align="center" ng-bind="item.currencyFlagDesc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checkAccRuleSubInterInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="updateAccRuleSubInterInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" 
								ng-click="deleteAccRuleSubInterInf(item)" ng-show="delBtnFlag">
								<i class="layui-icon">&#xe640;</i> {{'F00016' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
