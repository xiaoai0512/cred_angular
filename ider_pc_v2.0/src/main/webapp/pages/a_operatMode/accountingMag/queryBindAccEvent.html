<div ng-controller="queryBindAccEventCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-form-item">
			<div class="layui-inline" style="margin-left: 50px">
				<div class="layui-form-label">核算场景事件：</div>
				<div class="wd190 float_left">
					<input type="text" class="layui-input" name="businessProgramNo" 
					ng-model="accEventListTable.params.eventId" />
				</div>
			</div>
			<div class="layui-inline" style="margin-left: 50px">
				<div class="layui-form-label" style="width:120px;">核算场景事件描述：</div>
				<div class="wd190 float_left">
					<input type="text" class="layui-input" name="programDesc"
					 ng-model="accEventListTable.params.eventDesc" />
				</div>
			</div>
			<div class="layui-inline">
				<div class="search_button">
					<button class="layui-btn" ng-click="accEventListTable.search()" type="button">
						<i class="layui-icon">&#xe615;</i> 查询
					</button>
					
					<button class="layui-btn cancel-btn" type="button"
						ng-click="accEventListTable.params={}">
						<i class="layui-icon">&#x1002;</i> 重置
					</button>
				</div>
			</div>
		</div>
		<div jf-grid="accEventListTable">
			<table>
				<thead>
					<tr>
						<th>核算场景事件</th>
						<th>核算场景事件描述</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.eventNo"></td>
						<td align="center" ng-bind="item.eventDesc"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
