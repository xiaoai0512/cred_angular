<div ng-controller="accSubSceneEstCtrl">
	<form name="accSubSceneFormee"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>运营模式：</div>
			<div class="wd190 float_left">
				<select class="layui-input" ng-model="accSubSceneInf.operationMode"  jf-select="operationModeArr" name="operationMode"
				validator="required,maxlength"   maxlength="3">
					</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH5400046' | translate}}：</div>
			<div class="wd190 float_left">
			<input class="layui-input" type="text" name="subTableSequence" validator="required"
				ng-model="accSubSceneInf.subTableSequence" maxlength="3">
			</div>
		</div>
		<div class="col_td ">
			<div class="col4 text_right">{{'YYH5400057' | translate}}：</div>
			<div class="wd190 float_left ">
				<input class="layui-input" type="text" name="subTableSequenceDesc"  
					ng-model="accSubSceneInf.subTableSequenceDesc" maxlength="50">
			</div>
		</div>
		<!--核算状态  -->
		<div class="col_td"></div>
		<div class="col_td layui-form-item" style="width:60%">
			<div class="col4 text_right" style="width:33.5%;">{{'YYH5400094' | translate}}：</div>
			<div class="wd290 float_left" > 
			 	<input class="layui-input" type="radio" ng-model="accSubSceneInf.enableLogo" 
                	jf-radio="builder.option(stateUseFlagArray)" lay-filter="enableRadio" id="isSupport" /> 
             </div> 
		</div>
		<div ng-show="stateDiv">
			<div class="col_td" >
				<div class="col4 text_right">{{'YYH5400095' | translate}}：</div>
				<div class="wd190 float_left">
					<select jf-select="lastSettleStateArr" name="lastSettleState" ng-model="accSubSceneInf.lastSettleState"  >
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400096' | translate}}：</div>
				<div class="wd190 float_left">
					<select jf-select="lastSettleStateArr" name="settleState" ng-model="accSubSceneInf.settleState">
					</select>
				</div>
			</div>
		</div>
		<div ng-show="showDiv">
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400102' | translate}}：</div>
				<div class="wd190 float_left">
					<select jf-select="OriginalAssetsArr" name="lastSettleState11" ng-model="accSubSceneInf.startAssetTransitionPhase"  >
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400103' | translate}}：</div>
				<div class="wd190 float_left">
					<select jf-select="targetAssetsArr" name="settleState12" ng-model="accSubSceneInf.targetAssetTransitionPhase">
					</select>
				</div>
			</div>
		</div>
		<div ng-show="currencyDiv">
			<div class="col_td layui-form-item" style="width:60%">
				<div class="col4 text_right" style="width:33.5%;">{{'YYJ5400052' | translate}}：</div>
				<div class="wd290 float_left" > 
				 	<input class="layui-input" type="radio" ng-model="accSubSceneInf.sameCurrency" 
                	jf-radio="builder.option(sameCurrencyArray)" id="isSameCurrency" />
	             </div> 
			</div>
		</div>
	</form>
</div>
<style>
 .layui-form-radio span {
    display: inline-block; 
}
</style>
