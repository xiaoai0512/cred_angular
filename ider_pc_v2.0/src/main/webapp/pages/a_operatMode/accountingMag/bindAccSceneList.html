<div class="layui-form" ng-controller="bindAccSceneListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 核算子场景查询 -->
		<form class="search_mian" >
			<div class="col_td">
				<div class="col4 text_right">{{'F00077' | translate}}：</div>
				<div class="wd190 float_left">
					<select class="layui-input" ng-model="bindAccSceneList.params.operationMode"  jf-select="operationModeArr" name="operationMode"
					  maxlength="3">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400090' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="masterSceneSequence"
						ng-model="bindAccSceneList.params.masterSceneSequence" maxlength="14" >
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="bindAccSceneList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn" ng-click="bindAccSceneAdd()" ng-show="addBtnFlag"> 
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
			</div>
		</form>
		<!-- 核算场景事件列表 -->
		<div jf-grid="bindAccSceneList">
			<table>
				<thead>
					<tr>
						<th>{{'F00077' | translate}}</th>
						<th>{{'YYH5400091' | translate}}</th>
						<th>{{'YYH5400092' | translate}}</th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.sceneSequence"></td>
						<td align="center" ng-bind="item.sceneSequenceDesc"></td>
						<td align="center">
							 <button class="layui-btn layui-btn-mini"
								ng-click="checkBindAccSceneInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<!-- <button class="layui-btn layui-btn-mini"
								ng-click="updateAccSubSceneInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button> -->
							<button class="layui-btn layui-btn-mini" 
								ng-click="deleteAccSubSceneInf(item)" ng-show="delBtnFlag">
								<i class="layui-icon">&#xe640;</i> {{'F00016' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
