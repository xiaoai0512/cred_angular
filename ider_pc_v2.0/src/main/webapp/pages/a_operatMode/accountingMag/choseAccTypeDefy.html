<div ng-controller="choseAccTypeDefyCtrl">

	<form action="" class="layui-form" style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH5400001' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="businessPattern" type="text" maxlength="9" ng-model="accTypeDefyList.params.accountingType">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH5400002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="bsnNumb" type="text" maxlength="50" ng-model="accTypeDefyList.params.accountingDesc">
			</div>
		</div>
		<div class="layui-inline">
			<div class="search_button">
				<button class="layui-btn" ng-click="accTypeDefyList.search()" type="button">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn cancel-btn" type="button" ng-click="accTypeDefyList.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button>
			</div>
		</div>
	</form>


	<div jf-grid="accTypeDefyList">
		<table>
			<thead>
				<tr>
					<th>{{'YYH400001' | translate}}</th>
					<th>{{'YYH5400001' | translate}}</th>
					<th>{{'YYH5400002' | translate}}</th>
					<th>{{'YYH5400003' | translate}}</th>
					<th>{{'YYH5400004' | translate}}</th>
					<th>{{'YYH5400005' | translate}}</th>
					<th>{{'YYH5400006' | translate}}</th>
					<th>{{'YYH5400007' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.operationMode"></td>
					<td align="center" ng-bind="item.accountingType"></td>
					<td align="center" ng-bind="item.accountingDesc"></td>
					<td align="center" ng-bind="item.instanDimen1"></td>
					<td align="center" ng-bind="item.instanDimen2"></td>
					<td align="center" ng-bind="item.instanDimen3"></td>
					<td align="center" ng-bind="item.instanDimen4"></td>
					<td align="center" ng-bind="item.instanDimen5"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
