<div ng-controller="choseEvent_accMagCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="col_td">
		<div class="col4 text_right">{{'F00162' | translate}}ï¼š</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="itemList.params.eventId" maxlength="14">
		</div>
	</div>
	<div class="col_td">
		<div class="col4 text_right">{{'F00163' | translate}}ï¼š</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"

	</div>
	<div class="col_tr text_center">
		<button class="layui-btn" ng-click="itemList.search()" type="button">

	<div jf-grid="itemList">

					class="layui-table dataTable no-footer" lay-even="" lay-skin="nob"> -->
		<table>
			<thead>
				<tr>
					<th>{{'F00162' | translate}}</th>
					<th>{{'F00163' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<!-- <tr ng-repeat="items in treeSelectAdd track by $index"> -->
				<tr>
					<td align="center" ng-bind="item.eventNo"></td>
					<td align="center" ng-bind="item.eventDesc"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
