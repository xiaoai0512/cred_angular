<div ng-controller="accRuleSubInterAccountEstCtrl">
	<div class=" ">
		<form name="accRuleSubSubjectForm"  class="layui-form">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH400001' | translate}}：</div>
				<div class="wd190 float_left">
					<select class="layui-input" ng-model="accRuleSubInterAccountInf.operationMode"  jf-select="operationModeArr" name="operationMode"
					validator="required,maxlength"   maxlength="3">
						</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH5400013' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="accountingRuleCode"
						ng-model="accRuleSubInterAccountInf.accountingRuleCode" maxlength="6" validator="required,maxlength">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400033' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="subTableSequence"
						ng-model="accRuleSubInterAccountInf.subTableSequence" maxlength="3">
				</div>
			</div>
			<div class="col_td"></div>
			
			<div class="clearboth"></div>
			<div class="mainname">{{'YYH5400036' | translate}}</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400040' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="internalAccountNo"
					ng-model="accRuleSubInterAccountInf.internalAccountNo" maxlength="23">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400041' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="accRuleSubInterAccountInf.drcrFlag"  
						jf-select="drcrFlagArray" name="drcrFlag">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5400042' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="accRuleSubInterAccountInf.currencyFlag" 
						jf-select="currencyFlagArray" name="currencyFlag">
					</select>
				</div>
			</div>
		</form>
	</div>
</div>
