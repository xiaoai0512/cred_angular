<div ng-controller=choseProductLineCtrl2>

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<!-- <div class="col_td">
		<div class="col4 text_right">运营模式 ：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="proLineList.params.operationMode" maxlength="3">
		</div>
	</div> -->
	<div class="col_td">
		<div class="col4 text_right">业务项目代码 ：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="proLineList.params.businessProgramNo" maxlength="9">
		</div>
	</div>
	<div class="col_td">
		<div class="col4 text_right">业务项目描述 ：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="proLineList.params.programDesc" maxlength="50">
		</div>
	</div>
	<div class="col_tr text_center">
		<button class="layui-btn" ng-click="proLineList.search()" type="button">
			<i class="layui-icon">&#xe615;</i> 查询
		</button>

		<button class="layui-btn cancel-btn" type="button"
			ng-click="proLineList.params={}">
			<i class="layui-icon">&#x1002;</i> 重置
		</button>
	</div>
	<div jf-grid="proLineList">
		<table>
			<thead>
				<tr>
					<th>运营模式</th>
					<th>业务项目代码</th>
					<th>业务项目描述</th>
					<th>争议业务类型</th>
					<th>费用业务类型</th>
					<th>还款优先级</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.operationMode"></td>
					<td align="center" ng-bind="item.businessProgramNo"></td>
					<td align="center" ng-bind="item.programDesc"></td>
					<td align="center" ng-bind="item.disputeBusinessType"></td>
					<td align="center" ng-bind="item.feeBusinessType"></td>
					<td align="center" ng-bind="item.paymentPriority"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
