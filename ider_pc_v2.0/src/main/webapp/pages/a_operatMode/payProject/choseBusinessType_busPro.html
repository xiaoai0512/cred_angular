<div ng-controller="choseBusinessType_busProCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<!-- <div class="col_td">
		<div class="col4 text_right">运营模式 ：</div>
		<div class="wd190 float_left">
				<select ng-model="businessTypeList.params.operationMode"   jf-select="operationModeArr"name="operationMode" maxlength="3" >
				</select>
		</div>
	</div> -->
	<div class="col_td">
		<div class="col4 text_right">{{'YYH200002' | translate}} ：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="businessTypeList.params.businessTypeCode" maxlength="9">
		</div>
	</div>
	<div class="col_tr text_center">
		<button class="layui-btn" ng-click="businessTypeList.search()" type="button">
			<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
		</button>

		<button class="layui-btn cancel-btn" type="button"
			ng-click="businessTypeList.params={}">
			<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
		</button>
	</div>
	<div jf-grid="businessTypeList">
		<table>
			<thead>
				<tr>
					<th>{{'YYH200001' | translate}}</th>
					<th>{{'YYH200002' | translate}}</th>
					<th>{{'YYH200003' | translate}}</th>
					<th>{{'YYH200027' | translate}}</th>
					<th>{{'YYH200006' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.operationMode"></td>
					<td align="center" ng-bind="item.businessTypeCode"></td>
					<td align="center" ng-bind="item.businessDesc"></td>
					<td align="center" ng-bind="item.businessForm"></td>
					<td align="center" ng-bind="item.businessDebitCreditCodeDesc"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
