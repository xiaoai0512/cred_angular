<div ng-controller="choseProductObject_busProCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<!-- <div class="col_td">
		<div class="col4 text_right">运营模式 ：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="proObjectList.params.operationMode" maxlength="3">
		</div>
	</div> -->
	<div class="col_td">
		<div class="col4 text_right">{{'YYH300002' | translate}}：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"
				ng-model="proObjectList.params.productObjectCode" maxlength="9">
		</div>
	</div>
	<div class="col_tr text_center">
		<button class="layui-btn" ng-click="proObjectList.search()" type="button">
			<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
		</button>

		<button class="layui-btn cancel-btn" type="button"
			ng-click="proObjectList.params={}">
			<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
		</button>
	</div>
	<div jf-grid="proObjectList">
		<table>
			<thead>
				<tr>
					<th>{{'YYH1300001' | translate}}</th>
					<th>{{'YYH300002' | translate}}</th>
					<th>{{'YYH300003' | translate}}</th>
					<th>{{'YYH1300052' | translate}}</th>
					<th>{{'YYH300005' | translate}}</th>
					<th>{{'YYH300006' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.operationMode"></td>
					<td align="center" ng-bind="item.productObjectCode"></td>
					<td align="center" ng-bind="item.productDesc"></td>
					<td align="center" ng-bind="item.productLineCode"></td>
					<td align="center" ng-bind="item.binNo"></td>
					<td align="center" ng-bind="item.paymentPriority"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
