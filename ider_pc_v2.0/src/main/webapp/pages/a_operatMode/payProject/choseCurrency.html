<div ng-controller="choseCurrencyCtrl2">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="col_td">
			<div class="col4 text_right">{{'PZH900001' | translate}}ï¼š</div>
			<div class="wd190 float_left">
				<input class="layui-input"
					ng-model="currencyTable.params.currencyCode" validator="required"
					name="currencyCode" type="text">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="currencyTable.search()" type="button">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>

			<button class="layui-btn cancel-btn" type="button"
				ng-click="currencyTable.params={}">
				<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
			</button>
		</div>

		<div jf-grid="currencyTable">
			<table>
				<thead>
					<tr>
						<th>{{'PZH900001' | translate}}</th>
						<th>{{'PZH900002' | translate}}</th>
						<th>{{'PZH900003' | translate}}</th>
						<th>{{'PZH900004' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.currencyCode"></td>
						<td align="center" ng-bind="item.currencyDesc"></td>
						<td align="center" ng-bind="item.decimalPosition"></td>
						<td align="center" ng-bind="item.referred"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
