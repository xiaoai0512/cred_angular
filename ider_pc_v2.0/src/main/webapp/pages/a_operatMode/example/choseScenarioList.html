<div ng-controller="choseScenarioCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="layui-inline" style="margin-left: 50px">
		<div class="layui-form-label">授权场景代码：</div>
		<div class="wd190 float_left">
			<input class="layui-input" name="businessPattern" type="text"
				maxlength="9" ng-model="scenarioList.params.authSceneCode">
		</div>
	</div>
	<div class="layui-inline"  >
		<div class="search_button">
			<button class="layui-btn" ng-click="scenarioList.search()" type="button">
				<i class="layui-icon">&#xe615;</i> 查询
			</button>
	
			<button class="layui-btn cancel-btn" type="button"
				ng-click="scenarioList.params={}">
				<i class="layui-icon">&#x1002;</i> 重置
			</button>
		</div>
	</div>
</form>

	<div jf-grid="scenarioList" >
		<table>
			<thead>
				<tr>
					<th>序号</th>
					<th>授权场景代码</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center"  ng-bind="$index+1"></td>
					<td align="center" ng-bind="item.authSceneCode"></td>
					<td align="center" ng-bind="item.sceneDesc"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
