<div ng-controller="choseArtifactCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="layui-inline" style="margin-left: 50px">
		<div class="layui-form-label">{{'YYH200014' | translate}}：</div>
		<div class="wd190 float_left">
			<input class="layui-input" name="businessPattern" type="text"
				maxlength="9" ng-model="artiListTable.params.artifactNo">
		</div>
	</div>
	<div class="layui-inline" style="margin-left: 50px">
		<div class="layui-form-label">{{'F00142' | translate}}：</div>
		<div class="wd190 float_left">
			<input class="layui-input" name="bsnNumb" type="text"
				maxlength="50" ng-model="artiListTable.params.artifactDesc">
		</div>
	</div>
	<div class="layui-inline"  >
		<div class="search_button">
			<button class="layui-btn" ng-click="artiListTable.search()" type="button">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
	
			<button class="layui-btn cancel-btn" type="button"
				ng-click="artiListTable.params={}">
				<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
			</button>
		</div>
	</div>
</form>

	
	<div jf-grid="artiListTable">
		<table>
			<thead>
				<tr>
					<th>{{'YYH200014' | translate}}</th>
					<th>{{'F00142' | translate}}</th>
					<th>{{'YYH400033' | translate}}</th>
					<th>{{'YYH400004' | translate}}</th>
					<th>{{'YYH400006' | translate}}</th>
					<th>{{'YYH400008' | translate}}</th>
					<th>{{'YYH400010' | translate}}</th>
					<th>{{'YYH400012' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.artifactNo"></td>
					<td align="center" ng-bind="item.artifactDesc"></td>
					<td align="center" ng-bind="item.instanDimenCount"></td>
					<td align="center" ng-bind="item.instanDimen1Desc"></td>
					<td align="center" ng-bind="item.instanDimen2Desc"></td>
					<td align="center" ng-bind="item.instanDimen3Desc"></td>
					<td align="center" ng-bind="item.instanDimen4Desc"></td>
					<td align="center" ng-bind="item.instanDimen5Desc"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
