<div ng-controller="choseBalanceObjectCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="search_mian layui-form">
		<!-- <div class="col_td">
			<div class="col4 text_right">运营模式 ：</div>
			<div class="wd190 float_left">
				<select ng-model="balanceObjectList.params.operationMode"   jf-select="operationModeArr" name="operationMode" maxlength="3"  disabled>
						</select>
			</div>
		</div> -->
		<div class="col_td">
			<div class="col4 text_right">{{'YYH600004' | translate}}：</div>
			<div class="wd190 float_left">
				<select jf-select="objectTypeArr"
					ng-model="balanceObjectList.params.objectType"></select>
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="balanceObjectList.search()" type="button">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
			<button class="layui-btn cancel-btn" type="button"
				ng-click="balanceObjectList.params={}">
				<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
			</button>
		</div>
	</div>
	<div jf-grid="balanceObjectList">
		<table>
			<thead>
				<tr>
					<th style="width: 8%;">{{'YYH600001' | translate}}</th>
					<th style="padding-left:0px;padding-right:0px">{{'YYH600021' | translate}}</th>
					<th style="width: 8%;">{{'YYH600004' | translate}}</th>
					<th style="width: 10%;">{{'YYH600006' | translate}}</th>
					<th style="width: 10%;">{{'YYH600007' | translate}}</th>
					<th style="width: 10%;">{{'YYH600008' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.operationMode"></td>
					<td align="center"  style="padding-left:0px;padding-right:0px">
						<div class="tdDivL">{{item.balanceObjectCode}}</div>
						<div class="tdDivR">&nbsp;{{item.objectDesc}}</div>
					</td>
					<td align="center" ng-bind="item.objectTypeDesc"></td>
					<td align="center" ng-bind="item.paymentPriority"></td>
					<td align="center" ng-bind="item.beginDate"></td>
					<td align="center" ng-bind="item.endDate"></td>

				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
