<div ng-controller="balanceObjectOneBTPMEstCtrl">
		<div class="mainname">{{'YYH600009' | translate}}</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH600010' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="balanceObjectCode"  ng-model="proObjInstan.balanceObjectCode" disabled>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH600011' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="objectDesc"  ng-model="proObjInstan.objectDesc" disabled>
			</div>
		</div>
		<div>
			<table border="0" cellspacing="0" cellpadding="0" class="layui-table dataTable no-footer" lay-even="" lay-skin="nob">
				<thead>
					<tr>
						<th align="left" style="width:60%">{{'F00079' | translate}}</th>
						<!-- <th>PCD描述</th> -->
						<th  align="left" style="width:40%">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr ng-repeat="items in queryMODB track by $index">
						<td align="right">
							<div class="tdDivL">{{items.artifactDesc}}&nbsp;&nbsp;:</div>
							<div class="tdDivR">&nbsp;&nbsp;{{items.elementNo}}&nbsp;&nbsp;{{items.elementDesc}}</div>
						</td>
						<td align="left">
							<button class="layui-btn cancel-btn" type="button"
								ng-click="updateElementABTPM(items,$index)">
								<i class="layui-icon"></i> {{'F00081' | translate}}
							</button>
							<button class="layui-btn cancel-btn" type="button" ng-if="items.pcdNo != null && items.pcdDesc == '' && items.supportPcd == 'Y'"
								ng-click="setElementABTPM(items,$index)">
								<i class="layui-icon"></i> {{'F00082' | translate}}
							</button>
							<button class="layui-btn cancel-btn" type="button" ng-if="items.pcdNo != null && items.pcdDesc != '' && items.supportPcd == 'Y'"
								ng-click="setElementABTPM(items,$index)">
								<i class="layui-icon"></i> {{'F00083' | translate}}{{items.pcdDesc}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
</div>
