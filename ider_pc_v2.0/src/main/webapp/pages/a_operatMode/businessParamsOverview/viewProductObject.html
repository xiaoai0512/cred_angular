<div ng-controller="viewProductObjectCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH510013' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="productObjectCode" type="text"
					maxlength="9" ng-model="productObjectListTable.params.productObjectCode">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH300003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="productDesc" type="text"
					maxlength="9" ng-model="productObjectListTable.params.productDesc">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="productObjectListTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				
				<button class="layui-btn cancel-btn" type="button"
					ng-click="productObjectListTable.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button>
			</div>
		</div>
		<div jf-grid="productObjectListTable">
			<table>
				<thead>
					<tr>
						<th>{{'YYH510001' | translate}}</th>
						<th>{{'YYH300003' | translate}}</th>
						<th>{{'YYH300006' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.productObjectCode"></td>
						<td align="center" ng-bind="item.productDesc"></td>
						<td align="center" ng-bind="item.paymentPriority"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
