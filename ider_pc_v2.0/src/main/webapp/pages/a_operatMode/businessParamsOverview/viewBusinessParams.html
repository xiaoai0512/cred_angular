<div ng-controller="viewProObjectCtrl">
	<div class="section  layui-form">
		<form name=""  class="">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH300001' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="operationMode"  ng-model="proObjectInf.operationMode"   maxlength="3" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'YYH300002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="productObjectCode"  ng-model="proObjectInf.productObjectCode" maxlength="9" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH300003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="productDesc"  ng-model="proObjectInf.productDesc" maxlength="50" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH300004' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="proObjectInf.productType"   jf-select="builder.option(productTypeArr)" name="productType"  disabled>
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH300005' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="binNo"  ng-model="proObjectInf.binNo" maxlength="3" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH300006' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone"  type="text" name="paymentPriority"  ng-model="proObjectInf.paymentPriority" validator="number" maxlength="3" readonly>
			</div>
		</div>
		<div class="clearboth"></div>
		<div class="mainname">{{'YYH300007' | translate}}</div>
		<div jf-grid="busListTableView">
				<table>
					<thead>
						<tr>
							<th>{{'YYH300001' | translate}}</th>
							<th>{{'YYH300008' | translate}}</th>
							<th>{{'YYH300009' | translate}}</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center" ng-bind="item.operationMode"></td>
							<td align="center" ng-bind="item.businessProgramNo"></td>
							<td align="center" ng-bind="item.businessDesc"></td>
						</tr>
					</tbody>
				</table>
			</div>
		
		</form>
	</div>
</div>
