<div ng-controller="proBalanceObjectCtrl">

	<div class="mainname">{{'YYH600009' | translate}}</div>
	<div jf-grid="queryProBalanceObject">

			<thead>
				<tr>
					<th>{{'YYH200001' | translate}}</th>
					<th>{{'YYH200002' | translate}}</th>
					<th>{{'YYH200003' | translate}}</th>

			</thead>
