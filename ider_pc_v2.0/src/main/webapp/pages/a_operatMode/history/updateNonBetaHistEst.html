<div ng-controller="updateNonBetaHistEstCtrl" class="layui-form">
	<form name="upNonBetaHistInfoForm">
        <div class="col_td">
            <div class="col4 text_right"><span class="red">*</span>{{'YYH1800001' | translate}} ：</div>
            <div class="wd190 float_left">
                <select ng-model="upNonBetaHistInfo.operationMode" class="layui-input"
                        jf-select="operationModeArr" name="operationMode" disabled>
                </select>
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'YYH1800002' | translate}} ：</div>
            <div class="wd190 float_left">
                <select ng-model="upNonBetaHistInfo.type" class="layui-input"
                        jf-select="typeArr" name="type" lay-filter="getType">
                </select>
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'YYH1800003' | translate}} ：</div>
            <div class="wd190 float_left">
                <select ng-model="upNonBetaHistInfo.logLevel" class="layui-input"
                        jf-select="logLevelArr" name="logLevel" lay-filter="getLogLevel">
                </select>
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'YYH1800004' | translate}} ：</div>
            <div class="wd190 float_left">
               <!-- <select ng-model="upNonBetaHistInfo.enName" class="layui-input"
                        jf-select="enNameArr" name="enName" lay-filter="getEnName">
                </select>-->
                <input class="layui-input"  type="text" name="enName"
                       ng-model="upNonBetaHistInfo.enName"  maxlength="100">
            </div>
        </div>
        <div class="col_td">
            <div class="col4 text_right">{{'YYH1800005' | translate}} ：</div>
            <div class="wd190 float_left">
                <!--<select ng-model="upNonBetaHistInfo.cupCnName" class="layui-input"
                        jf-select="cnNameArr" name="cnName" lay-filter="getCnName">
                </select>-->
                <input class="layui-input"  type="text" name="cnName"
                       ng-model="upNonBetaHistInfo.cnName"  maxlength="100">
            </div>
        </div>
        <div class="col_td" ng-if="upNonBetaHistInfo.type == 'T'">
            <div class="col4 text_right">{{'YYH1800006' | translate}}：</div>
            <div class="wd190 float_left">
                <input class="layui-input"  type="text" name="savePeriod"
                       ng-model="upNonBetaHistInfo.savePeriod"  maxlength="2"  validator="required,number" >
            </div>
        </div>
        <div class="col_td" ng-if="upNonBetaHistInfo.type == 'F'">
            <div class="col4 text_right">{{'YYH1800006' | translate}}：</div>
            <div class="wd190 float_left">
                <input class="layui-input"  type="text" name="savePeriod"
                       ng-model="upNonBetaHistInfo.savePeriod"  maxlength="2"  validator="number" >
            </div>
        </div>
    </form>
</div>
