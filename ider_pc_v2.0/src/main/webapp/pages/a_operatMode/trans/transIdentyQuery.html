<div ng-controller="transIdentyQueryCtrl" class="layui-form">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1500001' | translate}} ：</div>
			<div class="wd190 float_left">
					<select ng-model="tranIdentyList.params.operationMode"   jf-select="operationModeArr" name="operationMode" maxlength="3">
					</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH1500002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"
					ng-model="tranIdentyList.params.transIdentifiNo" maxlength="9">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="tranIdentyList.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
			
			<button class="layui-btn" ng-click="addTranIdentyLayout()" ng-show="addBtnFlag">
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
	
			<!-- <button class="layui-btn cancel-btn" type="button"
				ng-click="tranIdentyList.params={}">
				<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
			</button> -->
		</div>
		<div jf-grid="tranIdentyList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH1500001' | translate}}</th>
						<th>{{'YYH1500002' | translate}}</th>
						<th>{{'YYH1500003' | translate}}</th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.transIdentifiNo"></td>
						<td align="center" ng-bind="item.transIdentifiDesc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checTransIdentyInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="updateTransIdentyInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="copyTransIdentyInf(item)" ng-show="copyBtnFlag">
								<i class="layui-icon">&#xe654;</i> {{'F00061' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
