<div ng-controller="transIdentyMgtCtrl">
	<div class="">
		<form name="transIdentyAddForm" class="layui-form">
		<div ng-show="newCodeShow">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH1500001' | translate}}：</div>
				<div class="wd190 float_left">
						<select ng-model="operationMode"   jf-select="operationModeArr"  validator="required" name="operationMode" maxlength="3"  lay-filter="getLevel">
						</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH1500002' | translate}}：</div>
				<div class="wd190 float_left">
						<input class="layui-input" ng-model="transIdentyInfo.transIdentifiNoHalf"
						name="transIdentifiNo" type="text"  maxlength="4" validator="required" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH1500003' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="transIdentyInfo.transIdentifiDesc"
						name="transIdentifiDesc" type="text"  maxlength="50" >
				</div>
			</div>
		</div>
		</form>	
	</div>
	
</div>
