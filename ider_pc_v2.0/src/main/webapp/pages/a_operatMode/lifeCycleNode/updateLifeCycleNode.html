<div ng-controller="updateLifeCycleNodeCtrl">
	<div class="search_mian layui-form">
		<form name="">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH800001' | translate}}：</div>
				<div class="wd190 float_left">
						<select  class="layui-input" ng-model="nodeTyp" 
					jf-select="nodeTypArr" name="nodeTyp"  maxlength="2" disabled>
				</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH800002' | translate}} ：</div>
				<div class="wd190 float_left">
						<input class="layui-input bnone" type="text" 
						ng-model="lifeCycleNodeItem.nodeSerialNumbr" disabled>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH800003' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" name="nodeDesc" maxlength="50"
						ng-model="lifeCycleNodeItem.nodeDesc">
				</div>
			</div>
			
		</form>

	</div>
</div>
