<div ng-controller="controlProjectQueryCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<div class="clearboth"></div>

		<div class="col_td">
			<div class="col4 text_right">{{'YYH4900001' | translate}}：</div>
			<div class="wd190 float_left">
				<select  class="layui-input" ng-model="controlProjectList.params.operationMode" 
						jf-select="operationModeArr" name="operationMode"  maxlength="3">
					</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH4900002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text" ng-model="controlProjectList.params.controlProjectNo" name="controlProjectNo" maxlength="9">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="controlProjectList.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
			<button class="layui-btn" ng-click="addControlProject()" ng-show="addBtnFlag">
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
		</div>
		
		<div jf-grid="controlProjectList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH4900001' | translate}}</th>
						<th>{{'YYH4900002' | translate}}</th>
						<th>{{'F00091' | translate}}</th>
						<th>{{'YYH4900003' | translate}}</th>
						<th style="width:21%">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.controlProjectNo"></td>
						<td align="center" ng-bind="item.controlDesc"></td>
						<td align="center" ng-bind="item.controlModeDesc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checkControlProjectInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="updateControlProjectInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="copyControlProjectInf(item)" ng-show="copyBtnFlag">
								<i class="layui-icon">&#xe654;</i> {{'F00061' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
