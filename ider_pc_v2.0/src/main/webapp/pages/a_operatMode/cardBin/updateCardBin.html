<div ng-controller="updateCardBinCtrl">
	<div class="section">
		<div class="layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'PZH1000001' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" ng-model="items.corporationEntityNo" disabled>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH1000002' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input" type="text" ng-model="items.binNo" disabled>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH1000003' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="updatecardScheme" class="layui-input" jf-select="cardSchemeArrary" name="cardScheme"
					 validator="required"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH1000004' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="updatecardTyp" class="layui-input" jf-select="cardTypeArrary" validator="required">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH1000005' | translate}}：</div>
				<div class="wd190 float_left">
					<select class="layui-input" ng-model="updateSettlementCurrency" jf-select="currencyArr" name="settlementCurrency">
					</select>
				</div>
			</div>
		</div>
	</div>
</div>
