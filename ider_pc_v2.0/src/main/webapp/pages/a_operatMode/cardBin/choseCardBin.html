<div ng-controller="choseCardBinCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="col_td">
				<label class="col4 text_right">{{'PZH1000001' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="cardBinTable.params.corporationEntityNo" type="text" id="corporationEntityNoId">
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH1000002' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input" ng-model="cardBinTable.params.binNo" name="bin" type="text" maxlength="6">
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="cardBinTable.search()"  type="button">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				<button class="layui-btn cancel-btn" type="button"
					ng-click="cardBinTable.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button>
			</div>

		<!-- 卡BIN列表 -->
		<div jf-grid="cardBinTable">
			<table>
				<thead>
					<tr>
						<th>{{'PZH1000002' | translate}}</th>
						<th>{{'PZH1000001' | translate}}</th>
						<th>{{'PZH1000003' | translate}}</th>
						<th>{{'PZH1000004' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.binNo"></td>
						<td align="center" ng-bind="item.corporationEntityNo"></td>
						<td align="center" ng-bind="item.cardSchemeDesc"></td>
						<td align="center" ng-bind="item.cardTypDesc"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
