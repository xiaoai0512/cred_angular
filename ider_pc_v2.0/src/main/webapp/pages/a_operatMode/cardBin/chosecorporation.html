<div ng-controller="legalEntityCardBinCtrl">

<form action="" class="layui-form"  style="margin-bottom: 15px;">
	<div class="col_td">
		<div class="col4 text_right">{{'PZH1000001' | translate}}：</div>
		<div class="wd190 float_left">
			<input class="layui-input" type="text"  name="corporationEntityNo" maxlength="10"
				ng-model="legalEntityList.params.corporationEntityNo" />
		</div>
	</div>
	<div class="col_td">
		<div class="col4 text_right">{{'PZH1000015' | translate}}：</div>
		<div class="wd190 float_left">
				<input class="layui-input" type="text"  name="corporationEntityName" maxlength="50"
				ng-model="legalEntityList.params.corporationEntityName" />
		</div>
	</div>
	<div class="col_tr text_center">
		<button class="layui-btn" ng-click="legalEntityList.search()" type="button">
			<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
		</button>

		<button class="layui-btn cancel-btn" type="button"
			ng-click="legalEntityList.params={}">
			<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
		</button>
	</div>

	<div jf-grid="legalEntityList">
		<table>
			<thead>
				<tr>
					<th>{{'PZH1000001' | translate}}</th>
					<th>{{'PZH1000015' | translate}}</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.corporationEntityNo"></td>
					<td align="center" ng-bind="item.corporationEntityName"></td>
				</tr>
			</tbody>
		</table>
	</div>
	</form>
</div>
