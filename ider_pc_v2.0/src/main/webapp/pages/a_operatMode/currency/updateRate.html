<div ng-controller="updateRateCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<div class="layui-form">
				<div class="" class="layui-form">
					 <div class="col_td">
                <div class="col4 text_right">{{'YYH1100001' | translate}} ：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.operationMode" name="operationMode" type="text" disabled="disabled"  maxlength="3"> 
                </div>
            </div>
            <div class="col_td">
                <div class="col4 text_right">{{'YYH1100002' | translate}}：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.rateIssueDate" name="rateIssueDate" type="text" disabled="disabled">
                </div>
            </div>
            <div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH900016' | translate}}：</div>
				<div class="wd190 float_left">
					<select  class="layui-input" ng-model="checkCurrencyRateInfo.corporationEntityNo" jf-select="corporationEntityNoArr" name="corporationEntityNo"  validator="required">
					</select>
				</div>
			</div>
            <div class="col_td">
                <div class="col4 text_right">{{'YYH1100003' | translate}} ：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.referCurrency" name="referCurrency" type="text" disabled="disabled"   maxlength="3">
                </div>
            </div>
            <div class="col_td">
                <div class="col4 text_right">{{'YYH1100004' | translate}}：</div>
                <div class="wd190 float_left">
                	  <input class="layui-input" ng-model="checkCurrencyRateInfo.baseCurrency" name="baseCurrency" type="text" disabled="disabled"   maxlength="3">
                </div>
            </div>
            <div class="col_td">
                <div class="col4 text_right">{{'YYH1100005' | translate}} ：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.buyingPrice" name="buyingPrice" type="text"  maxlength="14">
                </div>
            </div>
            <div class="col_td">
                <div class="col4 text_right">{{'YYH1100006' | translate}}：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.sellingPrice" name="sellingPrice" type="text"  maxlength="14">
                </div>
            </div>
            <div class="col_td">
                <div class="col4 text_right">Mark up：</div>
                <div class="wd190 float_left">
                    <input class="layui-input" ng-model="checkCurrencyRateInfo.markUp" name="markUp" type="text"   maxlength="7">
                </div>
            </div>
				</div>
			</div>
		</div>
	</div>
</div>
