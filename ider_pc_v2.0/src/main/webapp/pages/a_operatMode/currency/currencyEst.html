<div ng-controller="currencyEstCtrl">
<!-- 	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div> -->
	<form name="currencyInfoForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'PZH900001' | translate}} ：</div>
			<div class="wd190 float_left">
			<input class="layui-input"  type="text" name="currencyCode"  ng-model="currencyInf.currencyCode"   maxlength="3" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH900002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="currencyDesc"  ng-model="currencyInf.currencyDesc"   maxlength="50" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH900003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="decimalPosition"  ng-model="currencyInf.decimalPosition" validator="number" maxlength="2" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH900004' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="referred"  ng-model="currencyInf.referred" maxlength="3" >
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH900008' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="currencyInf.freeExchangeFlag" class="layui-input"
					jf-select="freeExchangeFlagArrays" maxlength="1"
					name="freeExchangeFlag"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH900006' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input"  type="text" name="countryCode"  ng-model="currencyInf.countryCode" maxlength="3" >
			</div>
		</div>
		<!-- <div class="col_tr text_center">
			<button class="layui-btn" style="margin-right:75px" 
				ng-click="saveCurrency()" validation-submit="currencyInfoForm">
				<i class="layui-icon">&#xe624;</i> {{'F00031' | translate}}
			</button>
		</div> -->
	</form>
</div>
