<div ng-controller="chosedBalanceObjectCtrl">
	<form action="" class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">余额对象代码：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="balanceObjectCode" type="text"
					maxlength="9" ng-model="artiListTable.params.balanceObjectCode">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">描述：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="objectDesc" type="text"
					maxlength="9" ng-model="artiListTable.params.objectDesc">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="balanceObjectListTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> 查询
				</button>
	
				<button class="layui-btn cancel-btn" type="button"
					ng-click="balanceObjectListTable.params={}">
					<i class="layui-icon">&#x1002;</i> 重置
				</button>
			</div>
		</div>
	</form>
	<div jf-grid="balanceObjectListTable">
		<table>
			<thead>
				<tr>
					<th>余额对象代码</th>
					<th>描述</th>
				</tr>
			</thead>
			<tbody>
				<tr>
					<td align="center" ng-bind="item.balanceObjectCode"></td>
					<td align="center" ng-bind="item.objectDesc"></td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
