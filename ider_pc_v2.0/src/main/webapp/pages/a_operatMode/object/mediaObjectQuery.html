<div ng-controller="mediaObjectQueryCtrl" class="layui-form">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<div class="col_td">
			<div class="col4 text_right">{{'YYH500001' | translate}} ：</div>
			<div class="wd190 float_left">
					<select ng-model="mediaObjectList.params.operationMode"   jf-select="operationModeArr"name="operationMode" maxlength="3" >
					</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'YYH500002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"
					ng-model="mediaObjectList.params.mediaObjectCode" maxlength="9">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="mediaObjectList.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
			<button class="layui-btn" ng-click="mediaObjectAdd()" ng-show="addBtnFlag"> 
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
		</div>
		<div jf-grid="mediaObjectList">
			<table>
				<thead>
					<tr>
						<th>{{'YYH500001' | translate}} </th>
						<th>{{'YYH500002' | translate}} </th>
						<th>{{'YYH500003' | translate}} </th>
						<th>{{'YYH500004' | translate}} </th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" ng-bind="item.mediaObjectCode"></td>
						<td align="center" ng-bind="item.mediaObjectDesc"></td>
						<td align="center" ng-bind="item.mediaObjectTypeDesc"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checkMediaObjectInf(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="updateMediaObjectInf(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
