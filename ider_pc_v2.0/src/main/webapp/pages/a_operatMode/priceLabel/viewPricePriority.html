<div ng-controller="viewPricePriorityCtrl">
	<form class="layui-form"  style="margin-bottom: 15px;">
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH800002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="pricingObjectCode" type="text"
					maxlength="9" ng-model="priceLableListTable.params.pricingObjectCode">
			</div>
		</div>
		<div class="layui-inline" style="margin-left: 50px">
			<div class="layui-form-label">{{'YYH800003' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="pricingDesc" type="text"
					maxlength="9" ng-model="priceLableListTable.params.pricingDesc">
			</div>
		</div>
		<div class="layui-inline"  >
			<div class="search_button">
				<button class="layui-btn" ng-click="priceLableListTable.search()" type="button">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
				
				<button class="layui-btn cancel-btn" type="button"
					ng-click="priceLableListTable.params={}">
					<i class="layui-icon">&#x1002;</i> {{'F00018' | translate}}
				</button>
			</div>
		</div>
		<div jf-grid="priceLableListTable">
			<table>
				<thead>
					<tr>
						<th>{{'YYH800002' | translate}}</th>
						<th>{{'YYH800018' | translate}}</th>
						<th>{{'YYH800003' | translate}}</th>
						<th>{{'YYH800017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>	
						<td align="center" ng-bind="item.pricingObjectCode"></td>
						<td align="center" ng-bind="item.pricingObjectCode"></td>
						<td align="center" ng-bind="item.pricingDesc"></td>
						<td align="center" ng-bind="item.performOrder"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</form>
</div>
