				<div class="wd190 float_left">
					<input class="layui-input bnone" ng-model="itemInfo.cardBin" type="text" name="cardBinN" readonly>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300006' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone" type="text" ng-model="newNumberText" name="numberTypeN" readonly>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300008' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone" type="text" ng-model="itemInfo.numberBit" name="numberBitN" readonly>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300009' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input bnone" ng-model="itemInfo.numberRange" type="text" name="numberRangeN" readonly>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300033' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="itemInfo.criticalFlag" class="layui-input" jf-select="criticalFlagArry" name="criticalFlagN"
					 disabled></select>
				</div>
			</div>
			<div class="col_td"></div>
			<div class=" clearboth"></div>
			<div style="margin-bottom:20px">
				<table style="width:100%">
					<thead>
						<tr style="background-color: #DCDCDC;">
							<th align="center" style="width:10%">{{'YYH5300012' | translate}}</th>
							<th align="center" style="width:80%">{{'YYH5300016' | translate}}</th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="cardNum in ruleList track by $index">
							<td align="center" style="padding: 2px 18px;" ng-bind="$index+1"></td>
							<td align="center">
								<div style="display: inline-block;padding: 2px 18px;"><input class="layui-input bnone" ng-model="cardNum.cardNumber"
									 id="cardNumber{{$index}} " type="text" name="cardNumber" readonly></div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
