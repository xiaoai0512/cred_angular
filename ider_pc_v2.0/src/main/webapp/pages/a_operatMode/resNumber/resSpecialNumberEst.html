<div ng-controller="resSpecialNumberEstCtrl">
	<div class="layui-form">
		<form name="resSpecialNumForm">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH5300001' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input layui-unselect layui-disabled" ng-model="resSpecialNumInf.corporationEntityNo" 
						validator="required" name="corporationEntityNo" type="text" maxlength="10"id="corporationEntityNo">
				</div>
			</div>
		
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'YYH5300005' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="resSpecialNumInf.cardBin" class="layui-input"  
						jf-select=cardBinArr name="cardBin" validator="required" lay-filter="getCardBin">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'F00128' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="resSpecialNumInf.segmentNumber" class="layui-input"  
						jf-select=segmentNumberArr name="segmentNumber"></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300024' | translate}}：</div>
				<div class="wd190 float_left">
					  <input class="layui-input" ng-model="resSpecialNumInf.calorimeterValue" name="calorimeterValue" type="text" validator="number" maxlength="8">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300023' | translate}}：</div>
				<div class="wd190 float_left">
					  <input class="layui-input" ng-model="resSpecialNumInf.createCalorimeter" name="createCalorimeter" type="text" validator="number" maxlength="8">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'YYH5300022' | translate}}：</div>
				<div class="wd190 float_left">
					  <input class="layui-input icon_date" ng-model="resSpecialNumInf.nextDate" jf-date-input name="nextDate" type="text">
				</div>
			</div>

			<!-- <div class="col_tr text_center">
				<button class="layui-btn"
					ng-click="saveResNum()" validation-submit="resSpecialNumForm">
					<i class="layui-icon">&#xe624;</i> {{'F00031' | translate}}
				</button>
			</div> -->
		</form>

	</div>
</div>
