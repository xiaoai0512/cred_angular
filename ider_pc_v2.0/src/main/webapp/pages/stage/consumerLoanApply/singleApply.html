<div class="layout_body" ng-controller="singleApplyCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<div class="search_mian">
		<form name="searchForm">
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'F00111' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" ng-model="singleInf.ecommEntryId" validator="required" name="ecommEntryIdN" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'FQH200025' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input"
					ng-model="singleInf.ecommTransAmount"  maxlength="17" validator="required" name="ecommTransAmountN" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'FQH200026' | translate}} ：</div>
			<div class="wd190 float_left">
				<select ng-model="singleInf.ecommTransPostingCurr"  validator="required" class="layui-input" jf-select="ccy" name="ecommTransPostingCurrN">
				</select>
			</div>
		</div>
		<!-- <div class="col_td">
			<div class="col4 text_right">期限 ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" ng-model="singleInf.monthSupplyPeriod" name="monthSupplyPeriodN" type="text">
			</div>
		</div> -->
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'FQH200027' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="singleInf.purpose" 
					class="layui-input" jf-select="purposeArray" name="purposeN" >
				</select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'KHH4600051' | translate}}  ：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="singleInf.receiveAccount" name="receiveAccountN" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'FQH200028' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input " ng-model="singleInf.accountBankNo" name="accountBankNoN" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'KHH4600046' | translate}} ：</div>
			<div class="wd190 float_left">
				<select class="layui-input"
					ng-model="singleInf.ecommSourceCde" jf-select="ecommSourceCdeArr" name="ecommSourceCdeN" validator="required"></select>
			</div>
		</div>
		<div class="col_tr text_center">
			<div class="search_button">
				<!-- <button class="layui-btn" validation-submit="searchForm"  ng-click="stageTrialHandle()" type="button">
					<i class="layui-icon"></i>
					{{'KHH4600070' | translate}}   试算
				</button> -->
				<button class="layui-btn" validation-submit="searchForm"  ng-click="sureSingle()" type="button">
					<i class="layui-icon"></i>
					{{'F00107' | translate}}
				</button>
			</div>
		</div>
		</form>
	</div>
</div>
</div>
