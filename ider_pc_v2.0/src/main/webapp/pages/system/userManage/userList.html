<div class="layout_body" ng-controller="userListCtrl">
	<div class="subposition"><!-- 当前位置：用户管理 -->
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 用户管理查询 -->
		<div class="search_mian layui-form">
			<div class="layui-form-item">
				<div class="layui-inline">
					<label class="layui-form-label">{{'YWH5500001' | translate}}：</label>
					<div class="layui-input-inline">
						<select class="layui-input" jf-select="operationOrganArray" name="operationModeN" ng-model="itemList.params.organization"></select>
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">{{'YWH5500002' | translate}}：</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" ng-model="itemList.params.loginName">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">{{'YWH5500003' | translate}}：</label>
					<div class="layui-input-inline">
						<input class="layui-input" type="text" ng-model="itemList.params.name">
					</div>
				</div>
				<div class="layui-inline">
					<label class="layui-form-label">{{'YWH5500004' | translate}}：</label>
					<div class="layui-input-inline">
						<select class="layui-input" jf-select="userFlag" name="userFlagN" ng-model="itemList.params.status"></select>
					</div>
				</div>
				<div class="layui-inline" style="margin-bottom: 10px;padding-left: 150px;text-align: center;">
					<div class="search_button">
						<button class="layui-btn" ng-click="itemList.search()" ng-show="selBtnFlag">
							<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
						</button>
						<button class="layui-btn" ng-click="addUser()" ng-show="addBtnFlag">
							<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
						</button>
					</div>
				</div>
			</div>
		</div>
		<!-- 用户管理列表-->
		<div jf-grid="itemList">
			<table>
				<thead>
					<tr>
						<th>{{'F00013' | translate}}</th>
						<th>{{'YWH5500001' | translate}}</th>
						<!--<th>{{'YWH5500009' | translate}}</th>-->
						<th>{{'YWH5500002' | translate}}</th>
						<th>{{'YWH5500003' | translate}}</th>
						<th>{{'YWH5500010' | translate}}</th>
						<th  style="width:28%">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center"  ng-bind="$index+1"></td>
						<td align="center" ng-bind="item.organization"></td>
						<!--<td align="center" ng-bind="item.jobNumber"></td>-->
						<td align="center" ng-bind="item.loginName"></td>
						<td align="center" ng-bind="item.name"></td>
						<td align="center" ng-bind="item.statusDesc"></td>
						<td align="center"  style="width:25%">
							<button class="layui-btn layui-btn-mini" ng-click="userInfo(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00014' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateUser(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="setBlockEvent(item)">
								<i class="layui-icon">&#xe602;</i> {{'YWH5500143' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="resetPassword(item)" ng-show="resBtnFlag">
								<i class="layui-icon">&#xe666;</i> {{'YWH5500011' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
