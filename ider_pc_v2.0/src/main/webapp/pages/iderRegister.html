<script>
        ctx = getContextPath();
        function getContextPath() {
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0, index + 1);
            return result;
        }
        
       function getRequestURL() {
           var localHref = window.location.href;
           var requestURL = '';
           if (localHref.indexOf('#') >= 0) {
               requestURL = localHref.split("#")[1];
           } else {
               requestURL = document.location.pathname;
           }
           return requestURL;
       }
		document.write("<script type=\"text/javascript\" src=\"" +ctx+"/js/libs/require.js\" data-main=\"" +ctx+"/js/main\"> <\/script>");
		document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/theme/default/css/ider_login.css\" type=\"text/css\"/>");
		// document.write("<base href=\""+ ctx + "/login\"" + ">");
    </script>
</head>
