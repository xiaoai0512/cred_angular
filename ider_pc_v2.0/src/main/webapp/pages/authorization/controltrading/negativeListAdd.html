		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH2200001' | translate}}：</div>
			<div class="wd190 float_left">
				<select class="layui-input"	jf-select="coArray" ng-model="negadd.operationMode" name="operationModeN" validator="required" lay-filter="getOperationModeAdd"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH2200003' | translate}} ：</div>

			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'SQH2200018' | translate}}：</div>

				<select ng-model="differentTypeAdd" class="layui-input"

			</div>
		</div>
		<div class="col_td" ng-show="isCustomerNoAdd">
				<label class="col4 text_right">{{'F00158' | translate}}：</label>
				<div class="wd190 float_left">

				</div>

				<label class="col4 text_right">{{'F00112' | translate}}：</label>
				<div class="wd190 float_left">

				</div>
			</div>
			<div class="col_td" ng-show="isExterNoAdd">

				<div class="wd190 float_left">

			</div>

				<div class="wd190 float_left">
					<input class="layui-input" type="text" ng-model="riskLevelAdd">
				</div>
			</div>
			<div class="col_td" ng-show="productDimensionNoAdd">
					<label class="col4 text_right">{{'SQJ1700029' | translate}}：</label>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" ng-model="productDimensionAdd">
					</div>
