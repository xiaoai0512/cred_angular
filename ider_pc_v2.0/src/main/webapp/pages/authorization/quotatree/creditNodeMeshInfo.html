<div ng-controller="creditNodeMeshInfoCtrl">
	<div class="">
		<form name="mdmInfoFormI"  class="layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'F00077' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="operationModeAa" class="layui-input"
							jf-select="coArray" name="operationModeNd" disabled></select>
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'SQH2000065' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input  bnone" type="text" ng-model="itemInfo.creditTreeId"  readonly>
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'SQH2000061' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input  bnone" type="text" ng-model="itemInfo.creditNodeNo"  readonly>
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'SQH2000067' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input bnone" type="text" ng-model="itemInfo.creditDesc" readonly>
				</div>
			</div>
			<div class=" clearboth"></div>
			<div class="mainname titleInfo"></div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'SQH2000087' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="relativeNodeTypN" class="layui-input" lay-search=""
								jf-select="relativeTypArray" name="relativeNodeTypN"  placeholder="关联类型" lay-filter="getRiskLimitTypU"   validator="required" disabled></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'SQH2000088' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="relativeNodeNoN" class="layui-input" lay-search=""
								jf-select="relativeNodeNoArray" name="relativeNodeNoN" placeholder="关联节点" validator="required" disabled></select>
				</div>
			</div>
			<div ng-show="shareRelativeIndShowInfo">

				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'SQH2000099' | translate}}：</div>
					<div class="wd190 float_left">
						<select ng-model="shareRelativeCodeN" class="layui-input" lay-search=""
									jf-select="shareRelativeCodeArrayInfo" name="shareRelativeCodeN"  placeholder="共享交易场景" validator="required" disabled></select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'SQH2000107' | translate}}：</div>
					<div class="wd190 float_left">
						<select ng-model="shareAvailIndN" class="layui-input" lay-search=""
									jf-select="shareAvailIndArrayInfo" name="shareAvailIndN"  placeholder="可用额度独立" validator="required" disabled></select>
					</div>
				</div>

			</div>
		</form>
	</div>
</div>
