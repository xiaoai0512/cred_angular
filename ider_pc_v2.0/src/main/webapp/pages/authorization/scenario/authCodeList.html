<div class="layout_body" ng-controller="authCodeCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<form class="layui-form" name="authCodeName">
				<div class="col_td">
				<!-- <div class="layui-inline" ng-show='adminFlagAuth == "1"'> -->
					<label class="col4 text_right">{{'F00077' | translate}}：</label>
					<div class="wd190 float_left">
						<select ng-model="operationMode" class="layui-input"
								jf-select="coArray" name="aatype" placeholder="运营模式"></select>
					</div>
				</div>
				<div class="col_td">
					<label class="col4 text_right">{{'SQH2500001' | translate}}：</label>
					<div class="wd190 float_left">
						<select class="layui-input" jf-select="recordTypeArray" name="cardAssociationsN" ng-model="cardAssociations"></select>
					</div>
				</div>
				<div class="col_td">
					<label class="col4 text_right">{{'SQH2500002' | translate}}：</label>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" name="externalResponseCodeN" ng-model="externalResponseCode">
					</div>
				</div>
				<div class="col_tr text_center">
					<div class="search_button">
						<button class="layui-btn" ng-click="selectList()" ng-show="selBtnFlag">
							<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
						</button>
						<button class="layui-btn" ng-click="addKey()" ng-show="addBtnFlag">
							<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
						</button>
					</div>
				</div>
			</form>
	<!-- <div class="allcontent promptInfo" ng-show="isprompt">请选择运营模式查询</div> -->
		<div ng-show="isShow">
			<div jf-grid="itemList" >
				<table>
					<thead>
						<tr>
							<th>{{'F00013' | translate}}</th>
							<th>{{'F00077' | translate}}</th>
							<th>{{'SQH2500001' | translate}}</th>
							<th>{{'SQH2500002' | translate}}</th>
							<th>{{'SQH2500003' | translate}}</th>
							<th>{{'SQH2500004' | translate}}</th>
							<th style="width:20%">{{'F00017' | translate}}</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center"  ng-bind="$index+1"></td>
							<td align="center" ng-bind="item.operationMode"></td>
							<td align="center" ng-bind="item.cardAssociations"></td>
							<td align="center" ng-bind="item.externalResponseCode"></td>
							<td align="center" ng-bind="item.priority"></td>
							<td align="center" ng-bind="item.responseDesc"></td>
							<td style="width:20%" align="center">
								<button class="layui-btn layui-btn-mini" ng-click="selInfo(item)" ng-show="selBtnFlag">
									<i class="layui-icon">&#xe60b;</i> {{'F00014' | translate}}
								</button>
								<button class="layui-btn layui-btn-mini" ng-click="updateInfo(item)" ng-show="updBtnFlag">
									<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
								</button>
								<button class="layui-btn layui-btn-mini" ng-click="delInfo(item)" ng-show="updBtnFlag">
									<i class="layui-icon">&#xe640;</i> {{'F00016' | translate}}
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
