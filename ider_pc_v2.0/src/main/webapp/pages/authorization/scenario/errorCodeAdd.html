<div ng-controller="errorCodeAddCtrl">
	<div class="">
		<form name="errorCodeAddForm"  class="layui-form">
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'F00077' | translate}} ：</div>
			<div class="wdper70 float_left">
				<select class="layui-input"	jf-select="coArray" name="operationMode" ng-model="errorCodeAdd.operationMode" validator="required"></select>
			</div>
		</div>
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span> {{'SQH2500005' | translate}} ：</div>
			<div class="wdper70 float_left">
				<input class="layui-input"  type="text" name="externalResponseCode" 
				ng-model="errorCodeAdd.internalResponseCode" validator="required" maxlength="20"/>
			</div>
		</div>
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'SQH2500004' | translate}} ：</div>
			<div class="wdper70 float_left">
				<input class="layui-input" type="text" name="responseDesc" ng-model="errorCodeAdd.responseDesc" validator="required,maxlength"  maxlength="100" >
			</div>
		</div>
		</form>
	</div>
</div>
