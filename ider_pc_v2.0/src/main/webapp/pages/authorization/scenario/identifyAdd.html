<div ng-controller="identifyAddCtrl">
	<div class="">
	<form name="mdmInfoFormI"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'F00077' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="operationModeAa" class="layui-input"
						jf-select="coArray" name="operationModeNd" disabled></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'SQH1500060' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" name="authSceneCodeN" ng-model="itemCode.authSceneCode"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'SQH1500061' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" name="sceneDescN"  type="text" ng-model="itemCode.sceneDesc" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>MTI ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="messageTypN" ng-model="itemIde.messageTyp" validator="required,maxlength" maxlength="4" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>PROCESSING CODE ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="processCodeN" ng-model="itemIde.processCode" validator="required,maxlength" maxlength="2" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>POS CONDTITION CODE ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="posConditionCodeN" ng-model="itemIde.posConditionCode" validator="required,maxlength" maxlength="2" type="text">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH1500075' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="cardAssociationsN" ng-model="itemIde.cardAssociations" validator="required,maxlength" maxlength="1" type="text">
			</div>
		</div>
		<div class="col_td">
			<label class="col4 text_right">{{'SQH1500076' | translate}}：</label>
			<div class="wd190 float_left">
				<select class="layui-input" type="text" jf-select="transSceneArray" name="transSceneCodeN" validator="required"
						ng-model="transSceneCodeAdd" lay-search=""></select>
			</div>
		</div>
		<!--<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH1500076' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="transSceneCodeN" ng-model="itemIde.transSceneCode" validator="required,maxlength" maxlength="4" type="text">
			</div>
		</div>-->
		</form>
	</div>
</div>
