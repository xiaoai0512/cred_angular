<div ng-controller="errorCodeUpdateCtrl">
	<div class="">
		<form name="errorCodeUpdateForm"  class="layui-form">
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'F00077' | translate}} ：</div>
			<div class="wdper70 float_left">
				<select class="layui-input"	jf-select="coArray" name="operationModeNa" ng-model="operationModeInfo" validator="required"></select>
			</div>
		</div>
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'SQH2500005' | translate}} ：</div>
			<div class="wdper70 float_left">
				<input class="layui-input"  type="text" name="externalResponseCode" readonly
				ng-model="errorCodeUpdate.internalResponseCode" validator="required" maxlength="20"/>
			</div>
		</div>
		<div class="col_tr">
			<div class="col2 text_right"><span class="red">*</span>{{'SQH2500004' | translate}} ：</div>
			<div class="wdper70 float_left">
				<input class="layui-input" type="text" name="responseDesc" ng-model="updateresponseDesc" validator="required,maxlength"  maxlength="100" >
			</div>
		</div>
		</form>
	</div>
</div>
