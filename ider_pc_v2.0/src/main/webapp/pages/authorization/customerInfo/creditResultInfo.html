<div ng-controller="creditResultInfoCtrl">
	<div class="">
	<form name="mdmInfoForm"  class="layui-form">
		<div class=" clearboth"></div>
		<div class="col_td">
			<div class="col3 text_right">{{'SQH600006' | translate}} ：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="userNoN" ng-model="resTwoInfo.customerNo"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col3 text_right">{{'F00111' | translate}}：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="jobNumberN" ng-model="resTwoInfo.externalIdentificationNo"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col3 text_right">{{'SQH600001' | translate}}：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="nameN" ng-model="resTwoInfo.creditTwoTypeInfo"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col3 text_right">{{'SQH600002' | translate}} ：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="idNumberN" ng-model="resTwoInfo.currencyCodeInfo"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col3 text_right">{{'SQH600003' | translate}} ：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="loginNameN" ng-model="resTwoInfo.creditLimit"  type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col3 text_right">{{'SQH600007' | translate}} ：</div>
			<div class="wdper60 float_left">
				<input class="layui-input bnone" name="loginNameN" ng-model="resTwoInfo.returnCodeInfo"  type="text" readonly>
			</div>
		</div>
		<div class="col_td" ng-show="isNO">
			<div class="col3 text_right">{{'SQH600008' | translate}} ：</div>
			<div class="wdper60 float_left">
				<textarea class="layui-input bnone" name="loginNameN" style="height:200px;resize:none;outline:none;" ng-model="resTwoInfo.returnMsgInfo"  disabled></textarea>
			</div>
		</div>
		</form>

</div>
