<div ng-controller="exceptionAddMCtrl">
	<div class="section">
		<div class="layui-tab-content">
			<form name="mdmInfoFormM"  class="layui-form">
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'F00111' | translate}}：</div>
					<div class="wd190 float_left">
						<input class="layui-input" name="externalIdentificationNoM" ng-model="externalIdentificationNo" type="text" validator="required" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'SQH2600002' | translate}}：</div>
					<div class="wd190 float_left">
						<input class="layui-input bnone" name="cardAssociationsM" ng-model="cardAssociations" type="text"  readonly validator="required" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">{{'SQH2600006' | translate}}：</div>
					<div class="wd190 float_left">
						<input class="layui-input" name="contrlDescM" ng-model="exceM.contrlDesc" type="text" autocomplete="off" >
					</div>
				</div>
				<div class=" clearboth"></div>
				<div class="mainname titleInfo">{{'SQH2600012' | translate}}</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'SQH2600017' | translate}}文件ID ：</div>
					<div class="wd190 float_left">
						<select ng-model="exceM.fileId" class="layui-input"
							jf-select="fileArray" name="fileIdM" placeholder="文件ID" validator="required"></select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">{{'SQH2600013' | translate}} ：</div>
					<div class="wd190 float_left">
						<input class="layui-input" name="cardSerialNoM" ng-model="exceM.cardSerialNo" type="text" validator="maxlength,number" maxlength="3" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">{{'SQH2600014' | translate}} ：</div>
					<div class="wd190 float_left">
						<input class="layui-input" name="expirationDateM" ng-model="exceM.expirationDate" type="text" placeholder="YYYYMM" validator="maxlength,number" maxlength="6" autocomplete="off">
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'SQH2600008' | translate}} ：</div>
					<div class="wd190 float_left">
						<select ng-model="exceM.contrlReason" class="layui-input"
							jf-select="contrlRArray" name="contrlReasonM" placeholder="控管原因" lay-filter="getInfoV" validator="required"></select>
					</div>
				</div>
				<div class="col_td" ng-show="infoV">
					<div class="col4 text_right">{{'SQH2600015' | translate}} ：</div>
					<div class="wd190 float_left">
						<input class="layui-input" name="vipAmountM" ng-model="exceM.vipAmount" type="text"  validator="maxlength,number" maxlength="12" autocomplete="off">
					</div>
				</div>
			</form>
		</div>
	</div>
</div>
