<div class="layout_body" ng-controller="marketingListInfoCtrl">
<form name="mdmInfoForm"  class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'F00077' | translate}} ：</div>

				<select class="layui-input"	jf-select="coArray" ng-model="operationModeInfo" name="operationModeInfoN" disabled></select>
			</div>
		</div>
		<div class="col_td">

				<input class="layui-input bnone" name="bsnNumb" ng-model="item.listCode"  type="text" readonly>

		</div>
	    <div class="col_td">
			<div class="col4 text_right">{{'SQH310020' | translate}}：</div>
			<div class="wd190 float_left">
				<!-- <input class="layui-input bnone" name="bsnNumb"  type="text" ng-model="item.listTyp" readonly> -->

	    </div>

			<div class="wd190 float_left">
				<input class="layui-input bnone" name="bsnNumb"  type="text" ng-model="item.listDesc" readonly>
			</div>
	    </div>		
		<div class=" clearboth"></div>
	      <div   jf-grid="itemInfoList" >

						<th style="width:7%">{{'F00013' | translate}}</th>

				</thead>

						<td  align="center" ng-bind="item.listProject7"></td>

						<td  align="center" ng-bind="item.listProject10"></td>
					</tr>
				</tbody>
