<div class="layout_body" ng-controller="marketingListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 营销清单管理查询 -->
			<from class="layui-form">
					<div class="col_td">
						<label class="col4 text_right">{{'F00077' | translate}}：</label>
						<div class="wd190 float_left">
							<select  class="layui-input"
									jf-select="coArray" name="aatype" placeholder="运营模式" name="operationModeN" ng-model="operationMode" ></select>
						</div>
					</div>
					<div class="col_td">
						<label class="col4 text_right">{{'SQH310019' | translate}}：</label>
						<div class="wd190 float_left">
							<input class="layui-input" type="text" ng-model="listCode">
						</div>
					</div>
					<div class="col_td">
						<label class="col4 text_right">{{'SQH310020' | translate}}：</label>
						<div class="wd190 float_left">
						   <select ng-model="listTyp" class="layui-input"
									jf-select="listTypeArray" name="listTyp" validator="required"></select>
						</div>
					</div>
					<div class="col_tr text_center">
						<div class="search_button">
							<button class="layui-btn" ng-click="seachQuota(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn" ng-click="addLimitcon(item)" ng-show="addBtnFlag">
								<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
							</button>
						</div>
					</div>
			</from>
		<!-- 营销清单管理列表 -->
		<div ng-show="isTableInfo">
			<div jf-grid="itemListb">
				<table>
					<thead>
						<tr>
							<th>{{'F00013' | translate}}</th>
							<th>{{'F00077' | translate}}</th>
							<th>{{'SQH310019' | translate}}</th>
							<th>{{'SQH310020' | translate}}</th>
							<th>{{'F00091' | translate}}</th>
							<th style="width:25%">{{'F00017' | translate}}</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td align="center"  ng-bind="$index+1"></td>
							<td align="center" ng-bind="item.operationMode"></td>
							<td align="center" ng-bind="item.listCode"></td>
							<td align="center" ng-bind="item.listTypDesc"></td>
							<td align="center" ng-bind="item.listDesc">
							</td>
							<td style="width:20%" align="center">
								<button class="layui-btn layui-btn-mini" ng-click="selectList(item)" ng-show="selBtnFlag">
									<i class="layui-icon">&#xe60b;</i> {{'F00014' | translate}}
								</button>
								<button class="layui-btn layui-btn-mini" ng-click="updateInfo(item)" ng-show="updBtnFlag" >
									<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
								</button>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</div>
</div>
