<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport"
	content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<title>IDER CreditX</title>
<style type="text/css">
	@charset "UTF-8";[ng\:cloak],[ng-cloak],[data-ng-cloak],[x-ng-cloak],.ng-cloak,.x-ng-cloak,.ng-hide:not(.ng-hide-animate){display:none !important;}ng\:form{display:block;}
</style>
<link  rel= "stylesheet"  href="../theme/default/css/ider_login.css"  />
<link  rel= "stylesheet"  href="../js/libs/layui/css/layui.css"  />
<script>
        ctx = getContextPath();
        function getContextPath() {
            var pathName = document.location.pathname;
            var index = pathName.substr(1).indexOf("/");
            var result = pathName.substr(0, index + 1);
            return result;
        }

       function getRequestURL() {
           var localHref = window.location.href;
           var requestURL = '';
           if (localHref.indexOf('#') >= 0) {
               requestURL = localHref.split("#")[1];
           } else {
               requestURL = document.location.pathname;
           }
           return requestURL;
       }
		document.write("<script type=\"text/javascript\" src=\"" +ctx+"/js/libs/require.js\" data-main=\"" +ctx+"/js/main\"> <\/script>");
		document.write("<link rel=\"stylesheet\" href=\"" +ctx+"/theme/default/css/ider_login.css\" type=\"text/css\"/>");
		document.write("<link rel=\"icon\" href=\"" +ctx+"/theme/default/images/ider/tubiao.png\" type=\"image/x-icon\"/>");
		document.write("<link rel=\"shortcut icon\" href=\"" +ctx+"/theme/default/images/ider/tubiao.png\" type=\"image/x-icon\"/>");
    </script>
</head>
<body class="login_body" >
    <div class="reg_login" ng-controller="loginResCtrl">

        <div class="login_container" >
            <!-- 登录 -->
            <div class="login_logo"></div>
            <form class="layui-form loginForm" name="loginForm" action="">
            	<!-- <div class="layui-form-item" style="margin-bottom: 15px;">
                    <div class="layui-col-md-offset1 layui-col-md10 ">
                        <select class="language-switching" ng-model="cur_lang" ng-change="switchLanguage(cur_lang)">
						    <option value="0">请选择</option>
						    <option value="cn">简体中文</option>
						    <option value="en">English</option>
						</select>
						<select ng-model="cur_lang" class="layui-input"
							jf-select="builder.option(langArray)" name="cur_langN" lay-filter="getLang"></select>
                    </div>
                </div> -->




                 <form action=""  id="loginForm">
    					<div class="layui-form-item layui-row">
		                    <div class="layui-col-md-offset1 layui-col-md10 ">
		                        <input type="text"   ng-model="loginInf.username"  style="margin-bottom:15px;"
		                         required  placeholder="用户名/userName"  autocomplete="off" class="layui-input" maxlength="20">
		                        <i class="user_bg"></i>
		                    </div>
		                </div>
		                <div class="layui-form-item">
		                    <div class=" layui-col-md-offset1  layui-col-md10 "> <!--password-->
		                        <input type="password"  ng-model="loginInf.password" style="margin-bottom:15px;" validator="required" placeholder="密码/passWord" autocomplete="off" class="layui-input" >
									<i class="password_bg"></i>
							</div>
		                </div>
		                <div class="layui-row layui-form-item layui-col-space10">
		                	<div class=" layui-col-md-offset1  layui-col-md6 ">
		                		<input type="text"  ng-model="loginInf.verificationCode"  placeholder="输入验证码/verifyCode" autocomplete="off" class="layui-input" >
		                	</div>
		                	<div class="layui-col-md4">
								<button style="width:100%; height:30px" class="layui-btn layui-btn-warm"ng-click="getCode()" ng-disabled="timer">

								<span ng-if="showTimer">{{timerCount}}</span>{{text}}
								</button>
							</div>
						</div>
		                <div class="layui-form-item">
		                        <button class="layui-btn layui-col-md10 layui-col-md-offset1 loginBtn" ng-model="login_title"  validation-submit="loginForm"  id="loginBtn" ng-click="toLogin()">登录/Login</button>
		                </div>
		                <div class="layui-form-item" style="text-align: center;color: #999;margin-top: 20px;font-size: 12px;">
		                	<span>© 版权所有天阳科技    版本号：CreditX V1.R06.00</span>
		                </div>
    			</form>



                <!-- <div class="layui-form-item">
                    <div class=" layui-col-md-offset3   layui-col-md8 noaccount">
                        <span>还没有账号？</span>
                        <a href="javascript:;"  id="goRegist" >立即注册</a>
                    </div>
                </div> -->
            </form>
        </div>
        <!-- 登录结束 -->


            <!-- 注册 -->
         <div class="regist_container" style="display: none;">
             <div class="reg_logo"><span>注册</span></div>
             <form class="layui-form registForm" action="">
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md10 layui-col-md-offset1">
                            <input type="tel" name="phone" lay-verify="required|phone" placeholder="请输入11位电话号码" autocomplete="off" class="layui-input">
                            <i class="user_bg"></i>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row">
                        <div class="layui-col-md10 layui-col-md-offset1">
                            <input type="text" name="title" required  lay-verify="required" placeholder="密码" autocomplete="off" class="layui-input">
                            <i class="password_bg"></i>
                        </div>
                    </div>
                    <div class="layui-form-item layui-row	">
                        <div class="layui-col-md5 layui-col-md-offset1">
                            <input type="text" name="title" required  lay-verify="required" placeholder="手机验证码" autocomplete="off" class="layui-input">

                        </div>
                        <div  class="layui-col-md4 layui-col-md-offset1 getIdifyCode" >获取验证码</div>
                    </div>
                    <div class="layui-form-item" style="margin-bottom: 10px">
                        <button class="layui-btn layui-col-md10 layui-col-md-offset1 registBtn" lay-submit lay-filter="formDemo">注册</button>
                    </div>
                    <div class="layui-form-item">
                        <div class=" layui-col-md8 layui-col-md-offset3  noaccount">
                            <span>注册完成！</span>
                            <a href="javascript:" id="goLogin" >立即登录</a>
                        </div>
                    </div>
             </form>
         </div>
    </div>
</body>
</html>
