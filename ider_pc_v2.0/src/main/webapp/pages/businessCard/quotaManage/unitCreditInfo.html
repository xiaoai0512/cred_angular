<div class="layout_body" ng-controller="creditInfoCtrl">
	<form name="creditForm2" class="layui-form">
		<div class="col_td">
			<div class="col4 text_right">{{'SQH100002' | translate}}：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" name="listTwoN" ng-model="resInfo.customerNo" type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'F00111' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input bnone" name="CodeTwoN" ng-model="resInfo.externalIdentificationNo" type="text" readonly>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH100026' | translate}}：</div>
			<div class="wd190 float_left">
				<select ng-model="operationMode" class="layui-input" jf-select="coArray" name="operationModeN" validator="required"
				 lay-filter="getoperation"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH300007' | translate}} ：</div>
			<div class="wd190 float_left">
				<select ng-model="creditNodeNo" class="layui-input" jf-select="quoteArray" name="aatype" lay-filter="getcreditNodeNoS"
				 validator="required"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH600002' | translate}} ：</div>
			<div class="wd190 float_left">
				<select ng-model="creditTwocurrency" class="layui-input" jf-select="creditcurrencyArray" name="creditTwocurrencyN"
				 validator="required"></select>
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right"><span class="red">*</span>{{'SQH600003' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" name="creditTwoquotaN" ng-model="creditTwoquotaN" type="text" validator="required">
			</div>
		</div>
		<div class="col_td" ng-show="isT">
			<div class="col4 text_right"><span class="red">*</span>{{'F00189' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input icon_date" name="fromDataNs" type="text" ng-model="startDate" id="LAY_startDate">
			</div>
		</div>
		<div class="col_td" ng-show="isT">
			<div class="col4 text_right"><span class="red">*</span>{{'F00190' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input icon_date" name="toDateNs" type="text" ng-model="endDate" id="LAY_endDate">
			</div>
		</div>
		<!-- 		<div class="col_tr" style="text-align: center;" >
			<button class="layui-btn " ng-click="sureTwoInfo()" validation-submit="creditForm2">
				{{'F00107' | translate}}
			</button>
		</div> -->
	</form>
</div>
