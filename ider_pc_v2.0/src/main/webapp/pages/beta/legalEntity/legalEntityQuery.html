<div ng-controller="legalEntityQueryCtrl"> 
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH1200001' | translate}}：</label>
				<div class="wd190 float_left">
					<input class="layui-input" type="text"  name="corporationEntityNo" maxlength="10"
						ng-model="legalEntityList.params.corporationEntityNo" />
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH1200002' | translate}}：</label>
				<div class="wd190 float_left">
						<input class="layui-input" type="text"  name="corporationEntityName" maxlength="50"
						ng-model="legalEntityList.params.corporationEntityName" />
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="legalEntityList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
	
				<button class="layui-btn cancel-btn" type="button" ng-show="addBtnFlag"
					ng-click="addLegalEntity()">
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
			</div>
		</div>
		<div jf-grid="legalEntityList">
			<table>
				<thead>
					<tr>
						<th>{{'PZH1200001' | translate}} </th>
						<th>{{'PZH1200002' | translate}}</th>
						<th>{{'PZH1200003' | translate}}</th>
						<th>{{'PZJ1200003' | translate}}</th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.corporationEntityNo"></td>
						<td align="center" ng-bind="item.corporationEntityName"></td>
						<td align="center" ng-bind="item.systemUnitNo"></td>
						<td align="center" ng-bind="item.operationMode"></td>
						<td align="center" >
							<button class="layui-btn layui-btn-mini" ng-click="checkBusinessForm(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i>{{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateBusinessForm(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i>{{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="copyLegalEntity(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe654;</i>{{'F00061' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
