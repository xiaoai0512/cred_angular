<div ng-controller="viewLegalEntityCtrl">

	<div class="section layui-form">
		<div class="search_mian ">
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200001' | translate}} ：</div>
					<div class="wd190 float_left">
							<input class="layui-input bnone" type="text"  name="corporationEntityNo" maxlength="10" 
							ng-model="legalEntityItem.corporationEntityNo" disabled/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200002' | translate}} ：</div>
					<div class="wd190 float_left">
							<input class="layui-input bnone" type="text"  name="corporationEntityName" maxlength="50"
							ng-model="legalEntityItem.corporationEntityName" disabled/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200003' | translate}} ：</div>
					<div class="wd190 float_left">
							<select ng-model="legalEntityItem.systemUnitNoView"   jf-select="systemUnitArr" name="systemUnitNo" disabled >
						</select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">{{'PZJ1200003' | translate}} ：</div>
					<div class="wd190 float_left">
							<select ng-model="legalEntityItem.operationModeView"   jf-select="operationModeArr" name="operationMode" maxlength="3" disabled >
						</select>
					</div>
				</div>
				
	</div>
</div>
</div>
