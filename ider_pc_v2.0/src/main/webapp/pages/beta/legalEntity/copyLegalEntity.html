<div ng-controller="copyLegalEntityCtrl">

	<div class="section layui-form">
		<div class="search_mian ">
			<form name="bsFormInfForm">
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200001' | translate}} ：</div>
					<div class="wd190 float_left">
							<input class="layui-input" type="text"  name="corporationEntityNo" maxlength="10" 
							ng-model="legalEntityItem.corporationEntityNo" />
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200002' | translate}} ：</div>
					<div class="wd190 float_left">
							<input class="layui-input" type="text"  name="corporationEntityName" maxlength="50"
							ng-model="legalEntityItem.corporationEntityName" />
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1200003' | translate}}：</div>
					<div class="wd190 float_left">
							<select ng-model="legalEntityItem.systemUnitNoCopy"   jf-select="systemUnitArr" name="systemUnitNo" maxlength="3" >
						</select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right">{{'PZJ1200003' | translate}} ：</div>
					<div class="wd190 float_left">
							<select ng-model="legalEntityItem.operationModeCopy"   jf-select="operationModeArr" name="operationMode">
						</select>
					</div>
				</div>
			</form>
	</div>
</div>
</div>
