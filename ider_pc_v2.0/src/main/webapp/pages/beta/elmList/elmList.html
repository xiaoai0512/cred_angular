<div ng-controller="elmListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!-- 构件清单查询 -->
		<form class="layui-form">
			<div class="col_td">
				<label class="col4 text_right">{{'PZH300001' | translate}} ：</label>
				<div class="wd190 float_left">
					<input class="layui-input" type="text"
						ng-model="artiListTable.params.artifactNo" maxlength="3">
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH300002' | translate}} ：</label>
				<div class="wd190 float_left">
				<input class="layui-input" type="text"
						ng-model="artiListTable.params.artifactDesc" maxlength="50">
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="artiListTable.search()" type="button" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
				</button>
		
				<button class="layui-btn cancel-btn" type="button" ng-show="addBtnFlag"
					ng-click="addArtiBtn()">
					<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
				</button>
			</div>
		</form>
		<!-- 构件清单列表 -->
		<div jf-grid="artiListTable">
			<table>
				<thead>
					<tr>
						<th>{{'PZH300047' | translate}}</th>
						<th>{{'PZH300002' | translate}}</th>
						<th>{{'PZH300003' | translate}}</th>
						<th>{{'PZH300004' | translate}}</th>
						<th>{{'PZH300005' | translate}}</th>
						<th>{{'PZH300006' | translate}}</th>
						<th>{{'PZH300007' | translate}}</th>
						<th>{{'PZH300008' | translate}}</th>
						<th  style="width: 28%">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.artifactNo"></td>
						<td align="center" ng-bind="item.artifactDesc"></td>
						<td align="center" ng-bind="item.instanDimenCount"></td>
						<td align="center" ng-bind="item.instanDimen1Desc"></td>
						<td align="center" ng-bind="item.instanDimen2Desc"></td>
						<td align="center" ng-bind="item.instanDimen3Desc"></td>
						<td align="center" ng-bind="item.instanDimen4Desc"></td>
						<td align="center" ng-bind="item.instanDimen5Desc"></td>
						<td align="center" >
						    <button class="layui-btn layui-btn-mini"
								ng-click="checkActivityInfo(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe602;</i>{{'PZH300035' | translate}}
							</button>
						    <button class="layui-btn layui-btn-mini"
								ng-click="checkEventInfo(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe602;</i>{{'PZH300036' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="checkElmInfo(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="changeElmInfo(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
