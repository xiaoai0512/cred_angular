<div ng-controller="systemUnitQueryCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<div class="clearboth"></div>
		<div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH1300001' | translate}} ：</label>
				<div class="wd190 float_left">
					<input class="layui-input" type="text"  name="systemUnitNo" maxlength="3"
						ng-model="systemUnitList.params.systemUnitNo" />
				</div>
			</div>
			<div class="col_td">
				<label class="col4 text_right">{{'PZH1300002' | translate}}：</label>
				<div class="wd190 float_left">
						<input class="layui-input" type="text"  name="systemUnitName" maxlength="50"
						ng-model="systemUnitList.params.systemUnitName" />
				</div>
			</div>
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="systemUnitList.search()" ng-show="selBtnFlag">
					<i class="layui-icon">&#xe615;</i>  {{'F00009' | translate}}
				</button>
	
				<button class="layui-btn cancel-btn" type="button" ng-show="addBtnFlag"
					ng-click="addSystemUnit()">
					<i class="layui-icon">&#xe654;</i>  {{'F00010' | translate}}
				</button>
			</div>
		</div>
		<div jf-grid="systemUnitList">
			<table>
				<thead>
					<tr>
						<th>{{'PZH1300001' | translate}}</th>
						<th>{{'PZH1300002' | translate}}</th>
						<th>{{'PZH1300003' | translate}}</th>
						<th>{{'PZH1300004' | translate}}</th>
						<th>{{'PZH1300005' | translate}} </th>
						<th width="22%"> {{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.systemUnitNo"></td>
						<td align="center" ng-bind="item.systemUnitName"></td>
						<td align="center" ng-bind="item.lastProcessDate"></td>
						<td align="center" ng-bind="item.currProcessDate"></td>
						<td align="center" ng-bind="item.nextProcessDate"></td>
						<td align="center" >
							
							<button class="layui-btn layui-btn-mini" ng-click="checkSystemUnit(item)" ng-show="selBtnFlag">
								<i class="layui-icon">&#xe60b;</i> {{'F00009' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="updateSystemUnit(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i> {{'F00015' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini" ng-click="copySystemUnit(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe654;</i>{{'F00061' | translate}}
							</button>
					</td>
					
					</tr>
				</tbody>
			</table>
		</div>

	</div>
</div>
