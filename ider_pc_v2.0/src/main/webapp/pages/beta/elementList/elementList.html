<div ng-controller="elementListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<!-- 原件清单查询 -->
		<div class="col_td">
			<div class="col4 text_right">{{'PZH300024' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"
					ng-model="elementListTable.params.elementNo" maxlength="10">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH300025' | translate}} ：</div>
			<div class="wd190 float_left">
			<input class="layui-input" type="text"
					ng-model="elementListTable.params.elementDesc" maxlength="50">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="elementListTable.search()" ng-if="selBtnFlag">
				<i class="layui-icon">&#xe615;</i> {{'F00009' | translate}}
			</button>
	
			<button class="layui-btn" ng-click="elementAdd()" ng-if="addBtnFlag"> 
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
		</div>
		<!-- 原件清单列表 -->
		<div jf-grid="elementListTable">
			<table>
				<thead>
					<tr>
						<th>{{'PZH300024' | translate}}</th>
						<th>{{'PZH300025' | translate}}</th>
						<th>{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.elementNo"></td>
						<td align="center" ng-bind="item.elementDesc"></td>
						<td align="center" >
								<button class="layui-btn layui-btn-mini" ng-click="updateElement(item)" ng-if="updBtnFlag">
									<i class="layui-icon">&#xe642;</i> {{'PZH410049' | translate}}
								</button><!-- ng-if="item.pcdFlag == 'false' || item.supportPcd == 'Y'" -->
								<button class="layui-btn layui-btn-mini"  ng-if="(item.pcdFlag == 'false') && addTwoBtnFlag"
									ng-click="addPcdAndPcdInitValue(item)">
									<i class="layui-icon">&#xe654;</i> {{'PZH410037' | translate}}
								</button><!-- ng-if="item.pcdFlag == 'true' && item.supportPcd == 'Y'" -->
								<button class="layui-btn layui-btn-mini" ng-if="(item.pcdFlag == 'true') && updateTwoBtnFlag"
									ng-click="updatePcdAndPcdInitValue(item)">
									<i class="layui-icon">&#xe642;</i> {{'PZH410042' | translate}}
								</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
