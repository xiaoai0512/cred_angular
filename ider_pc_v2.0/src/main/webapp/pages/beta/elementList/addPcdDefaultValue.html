<div ng-controller="addPcdDefaultValueCtrl">
		<div class="layui-form">
			<form name="addPcdDefaultValueInfForm"  class="layui-form">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH300028' | translate}}  ：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdNo" value="0"  ng-model="addPcdDefaultValueInf.pcdNo"  lay-filter="getPcdNo" disabled validator="required">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH410044' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentSerialNum" value="0"  ng-model="addPcdDefaultValueInf.segmentSerialNum" disabled validator="required">
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH410045' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="addPcdDefaultValueInf.pcdType" class="layui-input" jf-select="builder.option(pcdtypeArray)"  name="pcdType" validator="required">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410046' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdPoint"  ng-model="addPcdDefaultValueInf.pcdPoint" maxlength="10" validator="number" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410047' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentValue"  ng-model="addPcdDefaultValueInf.segmentValue" maxlength="10" validator="number" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410048' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdValue"  ng-model="addPcdDefaultValueInf.pcdValue" maxlength="10" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410039' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentType"  ng-model="addPcdDefaultValueInf.segmentType" maxlength="3" disabled >
				</div>
			</div>
			</form>
		</div>
</div>
