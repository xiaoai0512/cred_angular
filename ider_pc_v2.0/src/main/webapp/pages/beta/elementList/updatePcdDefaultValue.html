<div ng-controller="updatePcdDefaultValueCtrl">
	<div class="section">
		<div class="layui-form">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH300028' | translate}}  ：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdNo" value="0"  ng-model="updatePcdDefaultValueInf.pcdNo"  lay-filter="getPcdNo" disabled>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH410044' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentSerialNum" value="0"  ng-model="updatePcdDefaultValueInf.segmentSerialNum" disabled>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>{{'PZH410045' | translate}}：</div>
				<div class="wd190 float_left">
					<select ng-model="updatePcdDefaultValueInf.pcdType" class="layui-input" jf-select="builder.option(pcdtypeArray)"  name="pcdType">
					</select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410046' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdPoint"  ng-model="updatePcdDefaultValueInf.pcdPoint" maxlength="10" validator="number" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410047' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentValue"  ng-model="updatePcdDefaultValueInf.segmentValue" maxlength="10" validator="number" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410048' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="pcdValue"  ng-model="updatePcdDefaultValueInf.pcdValue" maxlength="10" >
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right">{{'PZH410039' | translate}}：</div>
				<div class="wd190 float_left">
					<input class="layui-input"  type="text" name="segmentType"  ng-model="updatePcdDefaultValueInf.segmentType" maxlength="3" disabled >
				</div>
			</div>
			
		</div>
	</div>
</div>
