<div ng-controller="operatCurrencyEstCtrl">
	<div class="subposition">
		<i class="position_icon"></i>当前位置：运营入账币种建立
	</div>
	<div class="allcontent">
		<div class="search_mian layui-form">
			<form name="optCcyFormInfForm">
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>运营模式：</div>
					<div class="wd190 float_left">
						<select  class="layui-input" ng-model="optCurrencyInf.operationMode" validator="required"  
						jf-select="operationModeArr" name="operationMode"  maxlength="3"></select>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>货币代码：</div>
					<div class="wd190 float_left">
							<!-- <input class="layui-input" type="text"  name="currencyCode" maxlength="3"  validator="required"
							ng-model="optCurrencyInf.currencyCode" /> -->
							
							<select ng-model="optCurrencyInf.currencyCode" class="layui-input" validator="required"  name="currencyCode"
						jf-select="builder.option(currencyCodeArr)" maxlength="3"></select>
					</div>
				</div>
				
				<div class="col_td">
					<div class="col4 text_right">还款优先级：</div>
					<div class="wd190 float_left">
							<input class="layui-input" type="text"  name=" paymentPriority" maxlength="10"
							ng-model="optCurrencyInf. paymentPriority" />
					</div>
				</div>
				
				<div class="col_tr text_center" style="margin-top: 20px">
					<button class="layui-btn" ng-click="saveOptCcyForm()" validation-submit="optCcyFormInfForm">
						<i class="layui-icon">&#xe624;</i> 保存
					</button>
				</div>
			</form>
	</div>
</div>
</div>
