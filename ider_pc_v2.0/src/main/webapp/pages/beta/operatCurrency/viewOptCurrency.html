<div ng-controller="viewOptCurrencyCtrl">

	<div class="search_mian layui-form">
		<form name="optCcyFormInfForm">
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>运营模式：</div>
				<div class="wd190 float_left">
					<select  class="layui-input" ng-model="vwOptCurrencyItem.operationMode" validator="required"  
					jf-select="operationModeArr" name="operationMode"  maxlength="3" disabled ></select>
				</div>
			</div>
			<div class="col_td">
				<div class="col4 text_right"><span class="red">*</span>货币代码：</div>
				<div class="wd190 float_left">
						<!-- <input class="layui-input" type="text"  name="currencyCode" maxlength="3"  validator="required"
						ng-model="vwOptCurrencyItem.currencyCode" /> -->
						
						<select ng-model="vwOptCurrencyItem.currencyCode" class="layui-input" validator="required"  name="currencyCode"
					jf-select="builder.option(currencyCodeArr)" maxlength="3" disabled></select>
				</div>
			</div>
			
			<div class="col_td">
				<div class="col4 text_right">还款优先级：</div>
				<div class="wd190 float_left">
						<input class="layui-input" type="text"  name=" paymentPriority" maxlength="10"
						ng-model="vwOptCurrencyItem. paymentPriority"  readonly/>
				</div>
			</div>
			
			
		</form>
</div>

</div>
