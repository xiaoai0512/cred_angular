<div ng-controller="avyListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent layui-form">
		<!-- 活动清单查询 -->
		<div class="col_td">
			<div class="col4 text_right">{{'PZH200001' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text"	ng-model="avyListTable.params.activityNo" maxlength="8">
			</div>
		</div>
		<div class="col_td">
			<div class="col4 text_right">{{'PZH200002' | translate}} ：</div>
			<div class="wd190 float_left">
				<input class="layui-input" type="text" ng-model="avyListTable.params.activityDesc" maxlength="50">
			</div>
		</div>
		<div class="col_tr text_center">
			<button class="layui-btn" ng-click="avyListTable.search()" ng-show="selBtnFlag">
				<i class="layui-icon">&#xe615;</i>{{'F00009' | translate}}
			</button>
	
			<button class="layui-btn cancel-btn" type="button" ng-show="addBtnFlag"
				ng-click="addAvyBtn()">
				<i class="layui-icon">&#xe654;</i> {{'F00010' | translate}}
			</button>
		</div>
		<!-- 活动清单table -->
		<div jf-grid="avyListTable">
			<table>
				<thead>
					<tr>
						<th>{{'PZH200001' | translate}}</th>
						<th>{{'PZH200002' | translate}}</th>
						<th>{{'PZH200003' | translate}}</th>
						<th>{{'PZH200004' | translate}}</th>
						<th>{{'PZH200005' | translate}}</th>
						<th style="width:31%;">{{'F00017' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.activityNo"></td>
						<td align="center" ng-bind="item.activityDesc"></td>
						<td align="center" ng-bind="item.logLevelDesc"></td>
						<td align="center" ng-bind="item.logTypeDesc"></td>
						<td align="center" ng-bind="item.lifecycleNode"></td>
						<td align="center">
							<button class="layui-btn layui-btn-mini"
								ng-click="checkElmInfo(item)">
								<i class="layui-icon">&#xe602;</i>{{'F00026' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="checkAvyInfo(item)">
								<i class="layui-icon">&#xe602;</i> {{'F00027' | translate}}
							</button>
							<button class="layui-btn layui-btn-mini"
								ng-click="changeAvyInfo(item)" ng-show="updBtnFlag">
								<i class="layui-icon">&#xe642;</i>{{'F00015' | translate}}
							</button>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
