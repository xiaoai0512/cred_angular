<div ng-controller="viewHolidayCtrl">

	<div class="section layui-form">
		<div class="search_mian ">
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1600015' | translate}} ：</div>
					<div class="wd190 float_left">
							<input class="layui-input" type="text"  name="holidayNo" maxlength="5" validator="required" 
							ng-model="holidayItem.holidayNo" disabled/>
					</div>
				</div>
				<div class="col_td">
					<div class="col4 text_right"><span class="red">*</span>{{'PZH1600017' | translate}} ：</div>
					<div class="wd190 float_left">
								<select ng-model="holidayItem.month" class="layui-input" validator="required"
							jf-select="builder.option(monthArray)"
							name="month" disabled></select>
					</div>
				</div>
				<div class="col_td" ng-repeat="trad in tradList">
					<div class="col4 text_right">{{'PZH1600018' | translate}}{{$index+1}} ：</div>
					<div class="wd190 float_left">
						<input class="layui-input" type="text" name="holidayDate"  disabled
							jf-date-input="{'format': 'yyyy-MM-dd'}"
							ng-model="trad.holidayDate" > 
					</div>
				</div>
	</div>
</div>
</div>
