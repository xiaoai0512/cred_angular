<div class="layout_body" ng-controller="serialListCtrl">
	<div class="subposition">
		<i class="position_icon"></i>{{'F00008' | translate}}：{{menuName}}
	</div>
	<div class="allcontent">
		<!--序号清单查询 -->
		<div class="search_mian layui-form">
			<div class="col_td">
				<div class="col4 text_right">{{'PZH700001' | translate}} ：</div>
				<div class="wd190 float_left">
					<select ng-model="serialList.params.serialType" class="layui-input"
						jf-select="serialTypeArray" name="serialType"
						placeholder="顺序号类型"></select>
				</div>
			</div>
	
			<div class="col_tr text_center">
				<button class="layui-btn" ng-click="serialList.search()">
					<i class="layui-icon">&#xe615;</i>{{'F00009' | translate}}
				</button>
	
				<button class="layui-btn cancel-btn" type="button"
					ng-click="serialList.params={}">
					<i class="layui-icon">&#x1002;</i>{{'F00018' | translate}}
				</button>
			</div>
		</div>
		<!--序号清单列表 -->
		<div jf-grid="serialList">
			<table>
				<thead>
					<tr>
						<th>{{'PZH700001' | translate}}</th>
						<th>{{'PZH700002' | translate}}</th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td align="center" ng-bind="item.serialType"></td>
						<td align="center" ng-bind="item.nextSerialNo"></td>
					</tr>
				</tbody>
			</table>
		</div>
	</div>
</div>
